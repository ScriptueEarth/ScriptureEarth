<!DOCTYPE html>
<html>
<head>
	<title>Language map of Poland - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([46.09, 18.16], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: � <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: � <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: � <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([53.2307, 25.6038]).addTo(mymap)
	.bindPopup("<b>Belorussian - ISO 639-3: bel</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bel'>Belorussian</a>)")
	L.marker([54.2996, 18.6163]).addTo(mymap)
	.bindPopup("<b>Kashubian - ISO 639-3: csb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=csb'>Kashubian</a>)")
	L.marker([48.649, 12.4676]).addTo(mymap)
	.bindPopup("<b>German, Standard - ISO 639-3: deu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=deu'>German, Standard</a>)")
	L.marker([49.3273, 2.81045]).addTo(mymap)
	.bindPopup("<b>Esperanto - ISO 639-3: epo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=epo'>Esperanto</a>)")
	L.marker([51.8439, 18.6255]).addTo(mymap)
	.bindPopup("<b>Polish - ISO 639-3: pol</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pol'>Polish</a>)")
	L.marker([52.394, 14.757]).addTo(mymap)
	.bindPopup("<b>Old Prussian - ISO 639-3: prg</b>")
	L.marker([52.0041, 20.761]).addTo(mymap)
	.bindPopup("<b>Polish Sign Language - ISO 639-3: pso</b>")
	L.marker([48.1968, 20.3129], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Romani, Carpathian - ISO 639-3: rmc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmc'>Romani, Carpathian</a>)")
	L.marker([60, 38], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Romani, Baltic - ISO 639-3: rml</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rml'>Romani, Baltic</a>)")
	L.marker([48.7, 9.4], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Romani, Sinti - ISO 639-3: rmo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmo'>Romani, Sinti</a>)")
	L.marker([46.09, 18.16], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Romani, Vlach - ISO 639-3: rmy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmy'>Romani, Vlach</a>)")
	L.marker([50.6963, 15.9667]).addTo(mymap)
	.bindPopup("<b>Lower Silesian - ISO 639-3: sli</b>")
	L.marker([50.9656, 16.9491]).addTo(mymap)
	.bindPopup("<b>Silesian - ISO 639-3: szl</b>")
	L.marker([49.796, 29.945]).addTo(mymap)
	.bindPopup("<b>Ukrainian - ISO 639-3: ukr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ukr'>Ukrainian</a>)")
	L.marker([49.91617, 19.15195]).addTo(mymap)
	.bindPopup("<b>Wymysorys - ISO 639-3: wym</b>")

	var popup = L.popup();
</script>
</body>
</html>
