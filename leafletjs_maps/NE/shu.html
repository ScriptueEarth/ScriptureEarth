<!DOCTYPE html>
<html>
<head>
	<title>Language map of Niger - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([14.67, 13.5], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([20.8884, 4.80626], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, North African - ISO 639-3: aao</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aao'>Arabic, North African</a>)");
	L.marker([22.0032, 15.0014], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Libyan - ISO 639-3: ayl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayl'>Arabic, Libyan</a>)");
	L.marker([19.1, 13.0665]).addTo(mymap)
	.bindPopup("<b>Bilma Kanuri - ISO 639-3: bms</b>");
	L.marker([12.8554, 2.41173]).addTo(mymap)
	.bindPopup("<b>Zarma - ISO 639-3: dje</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dje'>Zarma</a>)");
	L.marker([15.7358, 15.8517]).addTo(mymap)
	.bindPopup("<b>Daza - ISO 639-3: dzg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dzg'>Daza</a>)");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([14.2471, -0.52004]).addTo(mymap)
	.bindPopup("<b>Fulfulde, Western Niger - ISO 639-3: fuh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fuh'>Fulfulde, Western Niger</a>)");
	L.marker([15.0907, 8.43261]).addTo(mymap)
	.bindPopup("<b>Fulfulde, Central Eastern Niger - ISO 639-3: fuq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fuq'>Fulfulde, Central Eastern Niger</a>)");
	L.marker([11.6711, 1.28489]).addTo(mymap)
	.bindPopup("<b>Gourmanchema - ISO 639-3: gux</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gux'>Gourmanchema</a>)");
	L.marker([11.1513, 8.7804]).addTo(mymap)
	.bindPopup("<b>Hausa - ISO 639-3: hau</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hau'>Hausa</a>)");
	L.marker([13.557, 10.701]).addTo(mymap)
	.bindPopup("<b>Kanuri, Manga - ISO 639-3: kby</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kby'>Kanuri, Manga</a>)");
	L.marker([11.8, 13.13]).addTo(mymap)
	.bindPopup("<b>Kanuri, Central - ISO 639-3: knc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=knc'>Kanuri, Central</a>)");
	L.marker([14.2584, 13.1571]).addTo(mymap)
	.bindPopup("<b>Tumari Kanuri - ISO 639-3: krt</b>");
	L.marker([18.29, -14.11], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Hassaniya - ISO 639-3: mey</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mey'>Arabic, Hassaniya</a>)");
	L.marker([14.67, 13.5], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arabic Chadian - ISO 639-3: shu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=shu'>Arabic Chadian</a>)").openPopup();
	L.marker([16.1908, 6.83992]).addTo(mymap)
	.bindPopup("<b>Tagdal - ISO 639-3: tda</b>");
	L.marker([22.5908, 8.73169]).addTo(mymap)
	.bindPopup("<b>Tamahaq, Tahaggart - ISO 639-3: thv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=thv'>Tamahaq, Tahaggart</a>)");
	L.marker([16.9232, 7.6743]).addTo(mymap)
	.bindPopup("<b>Tayart Tamajeq - ISO 639-3: thz</b>");
	L.marker([13.9878, 4.47692]).addTo(mymap)
	.bindPopup("<b>Tamajaq, Tawallammat - ISO 639-3: ttq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ttq'>Tamajaq, Tawallammat</a>)");
	L.marker([18.0426, 14.7717]).addTo(mymap)
	.bindPopup("<b>Tedaga - ISO 639-3: tuq</b>");
	L.marker([16.7814, 6.92037]).addTo(mymap)
	.bindPopup("<b>Tasawaq - ISO 639-3: twq</b>");

	var popup = L.popup();
</script>
</body>
</html>
