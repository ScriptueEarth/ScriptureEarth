<!DOCTYPE html>
<html>
<head>
	<title>Language map of Mauritius - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([53, -1], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([26.458455, 84.817115]).addTo(mymap)
	.bindPopup("<b>Bhojpuri - ISO 639-3: bho</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bho'>Bhojpuri</a>)");
	L.marker([53, -1], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)").openPopup();
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([-20.166667, 57.516667]).addTo(mymap)
	.bindPopup("<b>Mauritian Sign Language - ISO 639-3: lsy</b>");
	L.marker([-20.2613, 57.5517]).addTo(mymap)
	.bindPopup("<b>Mauritian Kreol - ISO 639-3: mfe</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mfe'>Mauritian Kreol</a>)");
	L.marker([10.520219, 78.825989]).addTo(mymap)
	.bindPopup("<b>Tamil - ISO 639-3: tam</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tam'>Tamil</a>)");
	L.marker([25, 67]).addTo(mymap)
	.bindPopup("<b>Urdu - ISO 639-3: urd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=urd'>Urdu</a>)");

	var popup = L.popup();
</script>
</body>
</html>
