<!DOCTYPE html>
<html>
<head>
	<title>Language map of Fiji - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([53, -1], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-18.5308, 177.637]).addTo(mymap)
	.bindPopup("<b>Namosi-Naitasiri-Serua - ISO 639-3: bwb</b>");
	L.marker([53, -1], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)").openPopup();
	L.marker([-18, 178.33]).addTo(mymap)
	.bindPopup("<b>Fijian - ISO 639-3: fij</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fij'>Fijian</a>)");
	L.marker([0.179, 173.64]).addTo(mymap)
	.bindPopup("<b>Kiribati - ISO 639-3: gil</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gil'>Kiribati</a>)");
	L.marker([-16.5886, 178.599]).addTo(mymap)
	.bindPopup("<b>Gone Dau - ISO 639-3: goo</b>");
	L.marker([-17.8148, 177.772]).addTo(mymap)
	.bindPopup("<b>Fiji-Hindi - ISO 639-3: hif</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hif'>Fiji-Hindi</a>)");
	L.marker([-18.2131, -178.785]).addTo(mymap)
	.bindPopup("<b>Lauan - ISO 639-3: llx</b>");
	L.marker([-18.0001, 179.306]).addTo(mymap)
	.bindPopup("<b>Lomaiviti - ISO 639-3: lmv</b>");
	L.marker([-12.5008, 177.066]).addTo(mymap)
	.bindPopup("<b>Rotuman - ISO 639-3: rtm</b>");
	L.marker([-17.8355, 177.657]).addTo(mymap)
	.bindPopup("<b>Western Fijian - ISO 639-3: wyy</b>");

	var popup = L.popup();
</script>
</body>
</html>
