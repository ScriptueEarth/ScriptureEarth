<!DOCTYPE html>
<html>
<head>
	<title>Language map of Monaco - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([44.0816, 7.90522], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([44.0816, 7.90522], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Ligurian - ISO 639-3: lij</b>").openPopup();
	L.marker([44.1415, 6.82979]).addTo(mymap)
	.bindPopup("<b>Occitan - ISO 639-3: oci</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=oci'>Occitan</a>)");

	var popup = L.popup();
</script>
</body>
</html>
