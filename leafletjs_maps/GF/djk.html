<!DOCTYPE html>
<html>
<head>
	<title>Language map of French Guiana - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([4.3126, -54.6419], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([5.64295, -56.9243]).addTo(mymap)
	.bindPopup("<b>Arawak - ISO 639-3: arw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arw'>Arawak</a>)");
	L.marker([5.83772, -56.8323]).addTo(mymap)
	.bindPopup("<b>Carib - ISO 639-3: car</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=car'>Carib</a>)");
	L.marker([4.3126, -54.6419], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Aukan - ISO 639-3: djk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=djk'>Aukan</a>)").openPopup();
	L.marker([3.23694, -52.3699]).addTo(mymap)
	.bindPopup("<b>Teko - ISO 639-3: eme</b>");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([47, 3]).addTo(mymap)
	.bindPopup("<b>French Sign Language - ISO 639-3: fsl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fsl'>French Sign Language</a>)");
	L.marker([4.94804, -52.7336]).addTo(mymap)
	.bindPopup("<b>Guianese Creole French - ISO 639-3: gcr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gcr'>Guianese Creole French</a>)");
	L.marker([25, 116]).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)");
	L.marker([5.62695, -54.6305]).addTo(mymap)
	.bindPopup("<b>Javanese, Caribbean - ISO 639-3: jvn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jvn'>Javanese, Caribbean</a>)");
	L.marker([1.73817, -52.6887]).addTo(mymap)
	.bindPopup("<b>Wayampi - ISO 639-3: oym</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=oym'>Wayampi</a>)");
	L.marker([3.63993, -51.6246]).addTo(mymap)
	.bindPopup("<b>Palikúr - ISO 639-3: plu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=plu'>Palikúr</a>)");
	L.marker([4.54729, -54.0238]).addTo(mymap)
	.bindPopup("<b>Saramaccan - ISO 639-3: srm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=srm'>Saramaccan</a>)");
	L.marker([2.77537, -54.4429]).addTo(mymap)
	.bindPopup("<b>Wayana - ISO 639-3: way</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=way'>Wayana</a>)");

	var popup = L.popup();
</script>
</body>
</html>
