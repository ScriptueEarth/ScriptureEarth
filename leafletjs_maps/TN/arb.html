<!DOCTYPE html>
<html>
<head>
	<title>Language map of Tunisia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([27.9625, 43.8525], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([33.7966, 9.56156], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Tunisian - ISO 639-3: aeb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aeb'>Arabic, Tunisian</a>)");
	L.marker([27.9625, 43.8525], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)").openPopup();
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([33.4398, 9.83329]).addTo(mymap)
	.bindPopup("<b>Nafusi - ISO 639-3: jbn</b>");
	L.marker([33.8613, 10.8531]).addTo(mymap)
	.bindPopup("<b>Mediterranean Lingua Franca - ISO 639-3: pml</b>");
	L.marker([34.4678, 9.43778]).addTo(mymap)
	.bindPopup("<b>Sened - ISO 639-3: sds</b>");
	L.marker([36.49562, 10.03348], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Tunisian Sign Language - ISO 639-3: tse</b>");

	var popup = L.popup();
</script>
</body>
</html>
