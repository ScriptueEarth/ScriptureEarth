<!DOCTYPE html>
<html>
<head>
	<title>Language map of Guinea-Bissau - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([12.75752, -15.7354766667], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([12.3128, -16.0586]).addTo(mymap)
	.bindPopup("<b>Bainounk-Gujaher - ISO 639-3: bab</b>");
	L.marker([12.6881, -16.3947]).addTo(mymap)
	.bindPopup("<b>Bayot - ISO 639-3: bda</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bda'>Bayot</a>)");
	L.marker([11.467, -15.1347]).addTo(mymap)
	.bindPopup("<b>Biafada - ISO 639-3: bif</b>");
	L.marker([11.1097, -16.1497]).addTo(mymap)
	.bindPopup("<b>Bijago - ISO 639-3: bjg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bjg'>Bijago</a>)");
	L.marker([11.8203, -15.3221]).addTo(mymap)
	.bindPopup("<b>Balanta-Kentohe - ISO 639-3: ble</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ble'>Balanta-Kentohe</a>)");
	L.marker([12.4529, -13.3495]).addTo(mymap)
	.bindPopup("<b>Oniyan - ISO 639-3: bsc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bsc'>Oniyan</a>)");
	L.marker([12.4173, -15.9413]).addTo(mymap)
	.bindPopup("<b>Kasanga - ISO 639-3: ccj</b>");
	L.marker([12.75752, -15.7354766667], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Jola-Fogny - ISO 639-3: dyo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dyo'>Jola-Fogny</a>)").openPopup();
	L.marker([12.3355, -16.515], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Jola-Felupe - ISO 639-3: eja</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eja'>Jola-Felupe</a>)");
	L.marker([13.8694, -13.4482]).addTo(mymap)
	.bindPopup("<b>Pulaar - ISO 639-3: fuc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fuc'>Pulaar</a>)");
	L.marker([11.5399, -12.7262]).addTo(mymap)
	.bindPopup("<b>Jahanka - ISO 639-3: jad</b>");
	L.marker([13.5269, -14.4527]).addTo(mymap)
	.bindPopup("<b>Kobiana - ISO 639-3: kcj</b>");
	L.marker([12.2615066667, -15.74389]).addTo(mymap)
	.bindPopup("<b>Mankanya - ISO 639-3: knf</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=knf'>Mankanya</a>)");
	L.marker([12.829, -15.9217]).addTo(mymap)
	.bindPopup("<b>Manjaku - ISO 639-3: mfv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mfv'>Manjaku</a>)");
	L.marker([12.8165233333, -15.6539466667]).addTo(mymap)
	.bindPopup("<b>Mandinka - ISO 639-3: mnk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mnk'>Mandinka</a>)");
	L.marker([12.8218, -15.9202]).addTo(mymap)
	.bindPopup("<b>Mansoanka - ISO 639-3: msw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=msw'>Mansoanka</a>)");
	L.marker([11.0397, -14.8188]).addTo(mymap)
	.bindPopup("<b>Nalu - ISO 639-3: naj</b>");
	L.marker([11.8977, -15.8388]).addTo(mymap)
	.bindPopup("<b>Papel - ISO 639-3: pbo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pbo'>Papel</a>)");
	L.marker([12.6425, -13.4759]).addTo(mymap)
	.bindPopup("<b>Jaad-Badyara - ISO 639-3: pbp</b>");
	L.marker([39.91, -8.1]).addTo(mymap)
	.bindPopup("<b>Portuguese - ISO 639-3: por</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=por'>Portuguese</a>)");
	L.marker([13.2335066667, -15.33254]).addTo(mymap)
	.bindPopup("<b>Crioulo, Upper Guinea - ISO 639-3: pov</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pov'>Crioulo, Upper Guinea</a>)");
	L.marker([13.1273, -11.7178]).addTo(mymap)
	.bindPopup("<b>Soninke - ISO 639-3: snk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=snk'>Soninke</a>)");

	var popup = L.popup();
</script>
</body>
</html>
