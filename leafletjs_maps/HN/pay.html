<!DOCTYPE html>
<html>
<head>
	<title>Language map of Honduras - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([15.8033, -85.558], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([14.818, -89.2363]).addTo(mymap)
	.bindPopup("<b>Chortí - ISO 639-3: caa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=caa'>Chortí</a>)");
	L.marker([15.3529, -86.9091]).addTo(mymap)
	.bindPopup("<b>Garifuna - ISO 639-3: cab</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cab'>Garifuna</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([14.622, -87.224]).addTo(mymap)
	.bindPopup("<b>Honduran Sign Language - ISO 639-3: hds</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hds'>Honduran Sign Language</a>)");
	L.marker([14.6686, -87.0372]).addTo(mymap)
	.bindPopup("<b>Tol - ISO 639-3: jic</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jic'>Tol</a>)");
	L.marker([13.9278, -88.0422]).addTo(mymap)
	.bindPopup("<b>Lenca - ISO 639-3: len</b>");
	L.marker([15.1576, -84.2942]).addTo(mymap)
	.bindPopup("<b>Miskito - ISO 639-3: miq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=miq'>Miskito</a>)");
	L.marker([15.8033, -85.558], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Pech - ISO 639-3: pay</b>").openPopup();
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([14.1259, -84.3439]).addTo(mymap)
	.bindPopup("<b>Mayangna - ISO 639-3: yan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yan'>Mayangna</a>)");

	var popup = L.popup();
</script>
</body>
</html>
