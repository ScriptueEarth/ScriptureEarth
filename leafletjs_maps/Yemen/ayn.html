<!DOCTYPE html>
<html>
<head>
	<title>Language map of Yemen - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([15.6552, 44.8412], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([13.6555, 45.6411], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, TaêžŒizzi-Adeni - ISO 639-3: acq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=acq'>Arabic, TaêžŒizzi-Adeni</a>)")
	L.marker([30.17, 47.5], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic Gulf - ISO 639-3: afb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=afb'>Arabic Gulf</a>)")
	L.marker([27.9625, 43.8525], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)")
	L.marker([15.4468, 48.6524], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Hadrami Spoken - ISO 639-3: ayh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayh'>Arabic, Hadrami Spoken</a>)")
	L.marker([15.6552, 44.8412], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Sanaani Arabic - ISO 639-3: ayn</b>")
	L.marker([17.4485, 53.119]).addTo(mymap)
	.bindPopup("<b>Bathari - ISO 639-3: bhm</b>")
	L.marker([16.793, 52.473]).addTo(mymap)
	.bindPopup("<b>Mehri - ISO 639-3: gdq</b>")
	L.marker([15, 45], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Judeo-Yemeni Arabic - ISO 639-3: jye</b>")
	L.marker([12.4892, 53.9168]).addTo(mymap)
	.bindPopup("<b>Soqotri - ISO 639-3: sqt</b>")

	var popup = L.popup();
</script>
</body>
</html>
