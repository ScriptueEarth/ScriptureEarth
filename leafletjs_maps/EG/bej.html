<!DOCTYPE html>
<html>
<head>
	<title>Language map of Egypt - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([17.2436, 36.6666], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: � <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: � <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: � <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([25.4132, 30.5302], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Saidi Spoken - ISO 639-3: aec</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aec'>Arabic, Saidi Spoken</a>)")
	L.marker([27.9625, 43.8525], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)")
	L.marker([31, 31], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic - ISO 639-3: arz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arz'>Arabic</a>)")
	L.marker([29.6742, 33.6113], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Bedouin - ISO 639-3: avl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=avl'>Arabic, Bedouin</a>)")
	L.marker([22.0032, 15.0014]).addTo(mymap)
	.bindPopup("<b>Arabic, Libyan - ISO 639-3: ayl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayl'>Arabic, Libyan</a>)")
	L.marker([17.2436, 36.6666], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Bedawiyet - ISO 639-3: bej</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bej'>Bedawiyet</a>)")
	L.marker([29.472, 31.2053]).addTo(mymap)
	.bindPopup("<b>Coptic - ISO 639-3: cop</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cop'>Coptic</a>)")
	L.marker([29.567, 29.654]).addTo(mymap)
	.bindPopup("<b>Egypt Sign Language - ISO 639-3: esl</b>")
	L.marker([22.8142, 31.8376]).addTo(mymap)
	.bindPopup("<b>Nobiin - ISO 639-3: fia</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fia'>Nobiin</a>)")
	L.marker([32, 35]).addTo(mymap)
	.bindPopup("<b>Dom - ISO 639-3: rmt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmt'>Dom</a>)")
	L.marker([29.200415, 25.519627]).addTo(mymap)
	.bindPopup("<b>Siwi - ISO 639-3: siz</b>")

	var popup = L.popup();
</script>
</body>
</html>
