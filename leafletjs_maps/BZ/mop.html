<!DOCTYPE html>
<html>
<head>
	<title>Language map of Belize - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([16.3533, -89.0673], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([17.3941, -88.6281]).addTo(mymap)
	.bindPopup("<b>Belize Kriol - ISO 639-3: bzj</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bzj'>Belize Kriol</a>)");
	L.marker([15.3529, -86.9091]).addTo(mymap)
	.bindPopup("<b>Garifuna - ISO 639-3: cab</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cab'>Garifuna</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([15.3788, -89.2452]).addTo(mymap)
	.bindPopup("<b>Kekchi - ISO 639-3: kek</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kek'>Kekchi</a>)");
	L.marker([16.3533, -89.0673], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Maya, Mopán - ISO 639-3: mop</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mop'>Maya, Mopán</a>)").openPopup();
	L.marker([49.578028, -109.353868]).addTo(mymap)
	.bindPopup("<b>Plautdietsch - ISO 639-3: pdt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pdt'>Plautdietsch</a>)");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([18.7757, -88.9567]).addTo(mymap)
	.bindPopup("<b>Yucatec - ISO 639-3: yua</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yua'>Yucatec</a>)");

	var popup = L.popup();
</script>
</body>
</html>
