<!DOCTYPE html>
<html>
<head>
	<title>Language map of Sri Lanka - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([6.91603, 79.864], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([20.396759, 72.84146]).addTo(mymap)
	.bindPopup("<b>Daman-Diu Portuguese - ISO 639-3: idb</b>");
	L.marker([6.91603, 79.864], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Sri Lanka Malay - ISO 639-3: sci</b>").openPopup();
	L.marker([8, 81]).addTo(mymap)
	.bindPopup("<b>Sinhala - ISO 639-3: sin</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sin'>Sinhala</a>)");
	L.marker([7.10588, 79.857], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Sri Lankan Sign Language - ISO 639-3: sqs</b>");
	L.marker([10.520219, 78.825989]).addTo(mymap)
	.bindPopup("<b>Tamil - ISO 639-3: tam</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tam'>Tamil</a>)");
	L.marker([6.97396, 81.2618]).addTo(mymap)
	.bindPopup("<b>Veddah - ISO 639-3: ved</b>");

	var popup = L.popup();
</script>
</body>
</html>
