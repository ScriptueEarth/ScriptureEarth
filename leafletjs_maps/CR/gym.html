<!DOCTYPE html>
<html>
<head>
	<title>Language map of Costa Rica - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([8.8251, -82.3911], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([8.88093, -83.2124]).addTo(mymap)
	.bindPopup("<b>Boruca - ISO 639-3: brn</b>");
	L.marker([9.39794, -83.0539]).addTo(mymap)
	.bindPopup("<b>Bribri - ISO 639-3: bzd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bzd'>Bribri</a>)");
	L.marker([9.67031, -83.4102]).addTo(mymap)
	.bindPopup("<b>Cabecar - ISO 639-3: cjp</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cjp'>Cabecar</a>)");
	L.marker([9.8943, -84.118]).addTo(mymap)
	.bindPopup("<b>Costa Rican Sign Language - ISO 639-3: csr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=csr'>Costa Rican Sign Language</a>)");
	L.marker([10.7485, -84.7318]).addTo(mymap)
	.bindPopup("<b>Maléku Jaíka - ISO 639-3: gut</b>");
	L.marker([8.8251, -82.3911], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Ngäbere - ISO 639-3: gym</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gym'>Ngäbere</a>)").openPopup();
	L.marker([18.13, -77.2612]).addTo(mymap)
	.bindPopup("<b>Jamaican Creole - ISO 639-3: jam</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jam'>Jamaican Creole</a>)");
	L.marker([49.578028, -109.353868]).addTo(mymap)
	.bindPopup("<b>Plautdietsch - ISO 639-3: pdt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pdt'>Plautdietsch</a>)");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([9.067, -82.9631]).addTo(mymap)
	.bindPopup("<b>Teribe - ISO 639-3: tfr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tfr'>Teribe</a>)");

	var popup = L.popup();
</script>
</body>
</html>
