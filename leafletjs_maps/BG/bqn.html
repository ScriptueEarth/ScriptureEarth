<!DOCTYPE html>
<html>
<head>
	<title>Language map of Bulgaria - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([42.7918, 25.0026], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([42.317, 21.3837]).addTo(mymap)
	.bindPopup("<b>Albanian, Gheg - ISO 639-3: aln</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aln'>Albanian, Gheg</a>)");
	L.marker([41.170545, 24.44567]).addTo(mymap)
	.bindPopup("<b>Rumelian Turkish - ISO 639-3: bgx</b>");
	L.marker([42.7918, 25.0026], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Bulgarian Sign Language - ISO 639-3: bqn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bqn'>Bulgarian Sign Language</a>)").openPopup();
	L.marker([43.3646, 25.047], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Bulgarian - ISO 639-3: bul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bul'>Bulgarian</a>)");
	L.marker([45, 34.08]).addTo(mymap)
	.bindPopup("<b>Crimean Tatar - ISO 639-3: crh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=crh'>Crimean Tatar</a>)");
	L.marker([44.59876, 28.02769]).addTo(mymap)
	.bindPopup("<b>Gagauz - ISO 639-3: gag</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gag'>Gagauz</a>)");
	L.marker([41.5957, 21.7932]).addTo(mymap)
	.bindPopup("<b>Macedonian - ISO 639-3: mkd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mkd'>Macedonian</a>)");
	L.marker([42.67, 21.17]).addTo(mymap)
	.bindPopup("<b>Romani, Balkan - ISO 639-3: rmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmn'>Romani, Balkan</a>)");
	L.marker([46.09, 18.16]).addTo(mymap)
	.bindPopup("<b>Romani, Vlach - ISO 639-3: rmy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmy'>Romani, Vlach</a>)");
	L.marker([56, 44], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Russian Sign Language - ISO 639-3: rsl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rsl'>Russian Sign Language</a>)");
	L.marker([40.616, 21.2]).addTo(mymap)
	.bindPopup("<b>Arumanian - ISO 639-3: rup</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rup'>Arumanian</a>)");
	L.marker([39.8667, 32.8667], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Turkish - ISO 639-3: tur</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tur'>Turkish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
