<!DOCTYPE html>
<html>
<head>
	<title>Language map of Eritrea - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([27.9625, 43.8525], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([12.2281, 41.8083]).addTo(mymap)
	.bindPopup("<b>Afar - ISO 639-3: aar</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aar'>Afar</a>)")
	L.marker([22.8346, 38.9237], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Hijazi Arabic - ISO 639-3: acw</b>")
	L.marker([17.8021, 33.3179], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic Sudanese - ISO 639-3: apd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=apd'>Arabic Sudanese</a>)")
	L.marker([27.9625, 43.8525], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)")
	L.marker([17.2436, 36.6666]).addTo(mymap)
	.bindPopup("<b>Bedawiyet - ISO 639-3: bej</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bej'>Bedawiyet</a>)")
	L.marker([15.7833, 38.3917]).addTo(mymap)
	.bindPopup("<b>Blin - ISO 639-3: byn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=byn'>Blin</a>)")
	L.marker([15.732898, 40.081897]).addTo(mymap)
	.bindPopup("<b>Dahalik - ISO 639-3: dlk</b>")
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)")
	L.marker([10.1342, 40.6821]).addTo(mymap)
	.bindPopup("<b>Geez - ISO 639-3: gez</b>")
	L.marker([43.0464, 12.6489]).addTo(mymap)
	.bindPopup("<b>Italian - ISO 639-3: ita</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ita'>Italian</a>)")
	L.marker([14.5879, 37.5292]).addTo(mymap)
	.bindPopup("<b>Kunama - ISO 639-3: kun</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kun'>Kunama</a>)")
	L.marker([15.3251, 37.499]).addTo(mymap)
	.bindPopup("<b>Nara - ISO 639-3: nrb</b>")
	L.marker([14.75, 39.75]).addTo(mymap)
	.bindPopup("<b>Saho-Eritrea - ISO 639-3: ssy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ssy'>Saho-Eritrea</a>)")
	L.marker([17.3494, 38.2233]).addTo(mymap)
	.bindPopup("<b>Tigre - ISO 639-3: tig</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tig'>Tigre</a>)")
	L.marker([15.3359, 38.9266]).addTo(mymap)
	.bindPopup("<b>Tigrinya - ISO 639-3: tir</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tir'>Tigrinya</a>)")

	var popup = L.popup();
</script>
</body>
</html>
