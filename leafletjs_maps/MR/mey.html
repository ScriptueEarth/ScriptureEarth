<!DOCTYPE html>
<html>
<head>
	<title>Language map of Mauritania - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([18.29, -14.11], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([27.9625, 43.8525], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([13.8694, -13.4482]).addTo(mymap)
	.bindPopup("<b>Pulaar - ISO 639-3: fuc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fuc'>Pulaar</a>)");
	L.marker([18.37331, -16.34726]).addTo(mymap)
	.bindPopup("<b>Imeraguen - ISO 639-3: ime</b>");
	L.marker([18.29, -14.11], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Hassaniya - ISO 639-3: mey</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mey'>Arabic, Hassaniya</a>)").openPopup();
	L.marker([13.1273, -11.7178]).addTo(mymap)
	.bindPopup("<b>Soninke - ISO 639-3: snk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=snk'>Soninke</a>)");
	L.marker([15.2534, -15.383]).addTo(mymap)
	.bindPopup("<b>Wolof - ISO 639-3: wol</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=wol'>Wolof</a>)");
	L.marker([16.82, -16.1711]).addTo(mymap)
	.bindPopup("<b>Zenaga - ISO 639-3: zen</b>");

	var popup = L.popup();
</script>
</body>
</html>
