<!DOCTYPE html>
<html>
<head>
	<title>Language map of Japan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([27.0407, 128.428], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([43.633654, 142.46167]).addTo(mymap)
	.bindPopup("<b>Ainu - ISO 639-3: ain</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ain'>Ainu</a>)");
	L.marker([28.1955, 129.28521]).addTo(mymap)
	.bindPopup("<b>Southern Amami-Oshima - ISO 639-3: ams</b>");
	L.marker([35, 135]).addTo(mymap)
	.bindPopup("<b>Japanese - ISO 639-3: jpn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jpn'>Japanese</a>)");
	L.marker([36.0221, 139.079]).addTo(mymap)
	.bindPopup("<b>Japanese Sign Language - ISO 639-3: jsl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jsl'>Japanese Sign Language</a>)");
	L.marker([37.54, 126.98]).addTo(mymap)
	.bindPopup("<b>Korean, South - ISO 639-3: kor</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kor'>Korean, South</a>)");
	L.marker([28.31, 129.982]).addTo(mymap)
	.bindPopup("<b>Kikai - ISO 639-3: kzg</b>");
	L.marker([24.7564, 125.363]).addTo(mymap)
	.bindPopup("<b>Miyako - ISO 639-3: mvi</b>");
	L.marker([27.37384, 128.6187]).addTo(mymap)
	.bindPopup("<b>Oki-No-Erabu - ISO 639-3: okn</b>");
	L.marker([28.20991, 129.45346]).addTo(mymap)
	.bindPopup("<b>Northern Amami-Oshima - ISO 639-3: ryn</b>");
	L.marker([24.3401, 123.801]).addTo(mymap)
	.bindPopup("<b>Yaeyama - ISO 639-3: rys</b>");
	L.marker([26.14854, 127.7816]).addTo(mymap)
	.bindPopup("<b>Central Okinawan - ISO 639-3: ryu</b>");
	L.marker([27.7736, 128.961]).addTo(mymap)
	.bindPopup("<b>Toku-No-Shima - ISO 639-3: tkn</b>");
	L.marker([26.5911, 128.068]).addTo(mymap)
	.bindPopup("<b>Kunigami - ISO 639-3: xug</b>");
	L.marker([24.44997, 122.99075]).addTo(mymap)
	.bindPopup("<b>Yonaguni - ISO 639-3: yoi</b>");
	L.marker([27.0407, 128.428], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Yoron - ISO 639-3: yox</b>").openPopup();

	var popup = L.popup();
</script>
</body>
</html>
