<!DOCTYPE html>
<html>
<head>
	<title>Language map of France - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([50.2831, 3.25085], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([48.2452, -3.78934]).addTo(mymap)
	.bindPopup("<b>Breton - ISO 639-3: bre</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bre'>Breton</a>)");
	L.marker([41.453, 1.569]).addTo(mymap)
	.bindPopup("<b>Catalan - Valencian - Balear - ISO 639-3: cat</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cat'>Catalan - Valencian - Balear</a>)");

	.bindPopup("<b>Corsican - ISO 639-3: cos</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cos'>Corsican</a>)");

	.bindPopup("<b>Greek - ISO 639-3: ell</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ell'>Greek</a>)");
	L.marker([43.17251, -1.46112]).addTo(mymap)
	.bindPopup("<b>Erromintxela - ISO 639-3: emx</b>");

	L.marker([47.0516, 8.46419]).addTo(mymap)

	.bindPopup("<b>Picard - ISO 639-3: pcd</b>").openPopup();

	.bindPopup("<b>Western Flemish - ISO 639-3: vls</b>");

	.bindPopup("<b>Zarphatic - ISO 639-3: zrp</b>");

	var popup = L.popup();
</script>
</body>
</html>
