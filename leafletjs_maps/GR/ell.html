<!DOCTYPE html>
<html>
<head>
	<title>Language map of Greece - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([38.36, 23.13], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([38.283, 23.3703]).addTo(mymap)
	.bindPopup("<b>Arvanitika Albanian - ISO 639-3: aat</b>");
	L.marker([41, 20]).addTo(mymap)
	.bindPopup("<b>Albanian - ISO 639-3: als</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=als'>Albanian</a>)");
	L.marker([43.3646, 25.047]).addTo(mymap)
	.bindPopup("<b>Bulgarian - ISO 639-3: bul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bul'>Bulgarian</a>)");
	L.marker([38.73, 35.45], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Cappadocian Greek - ISO 639-3: cpg</b>");
	L.marker([38.36, 23.13], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Greek - ISO 639-3: ell</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ell'>Greek</a>)").openPopup();
	L.marker([39.8155, 21.9129], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Greek, ancient - ISO 639-3: grc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=grc'>Greek, ancient</a>)");
	L.marker([38.0536, 23.3762], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Greek Sign Language - ISO 639-3: gss</b>");
	L.marker([43.1284, 11.4723]).addTo(mymap)
	.bindPopup("<b>Judeo-Italian - ISO 639-3: itk</b>");
	L.marker([41.5957, 21.7932]).addTo(mymap)
	.bindPopup("<b>Macedonian - ISO 639-3: mkd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mkd'>Macedonian</a>)");
	L.marker([41.266015, 36.097421]).addTo(mymap)
	.bindPopup("<b>Pontic - ISO 639-3: pnt</b>");
	L.marker([38.6347, 23.2164], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Romano-Greek - ISO 639-3: rge</b>");
	L.marker([42.67, 21.17]).addTo(mymap)
	.bindPopup("<b>Romani, Balkan - ISO 639-3: rmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmn'>Romani, Balkan</a>)");
	L.marker([46.09, 18.16]).addTo(mymap)
	.bindPopup("<b>Romani, Vlach - ISO 639-3: rmy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmy'>Romani, Vlach</a>)");
	L.marker([40.616, 21.2]).addTo(mymap)
	.bindPopup("<b>Arumanian - ISO 639-3: rup</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rup'>Arumanian</a>)");
	L.marker([41.1174, 22.3782]).addTo(mymap)
	.bindPopup("<b>Megleno Romanian - ISO 639-3: ruq</b>");
	L.marker([37.1405, 22.7341]).addTo(mymap)
	.bindPopup("<b>Tsakonian - ISO 639-3: tsd</b>");
	L.marker([39.8667, 32.8667]).addTo(mymap)
	.bindPopup("<b>Turkish - ISO 639-3: tur</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tur'>Turkish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
