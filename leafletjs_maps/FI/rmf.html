<!DOCTYPE html>
<html>
<head>
	<title>Language map of Finland - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([60.45, 24.43], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([58.55, 25.82]).addTo(mymap)
	.bindPopup("<b>Estonian - ISO 639-3: ekk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ekk'>Estonian</a>)");
	L.marker([64.7628, 25.5577], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Finnish - ISO 639-3: fin</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fin'>Finnish</a>)");
	L.marker([67.2527, 23.066]).addTo(mymap)
	.bindPopup("<b>Me√§nkieli - ISO 639-3: fit</b>");
	L.marker([60.661, 25.0677], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Finnish Sign Language - ISO 639-3: fse</b>");
	L.marker([60.39, 25.67]).addTo(mymap)
	.bindPopup("<b>Finland-Swedish Sign Language - ISO 639-3: fss</b>");
	L.marker([65.1691, 30.8655]).addTo(mymap)
	.bindPopup("<b>North Karelian - ISO 639-3: krl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=krl'>North Karelian</a>)");
	L.marker([61.6565, 29.0726]).addTo(mymap)
	.bindPopup("<b>Livvi - ISO 639-3: olo</b>");
	L.marker([60.45, 24.43], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Kalo Finnish Romani - ISO 639-3: rmf</b>").openPopup();
	L.marker([68.725, 22.1113]).addTo(mymap)
	.bindPopup("<b>North Saami - ISO 639-3: sme</b>");
	L.marker([69.4229, 27.8658]).addTo(mymap)
	.bindPopup("<b>Inari Saami - ISO 639-3: smn</b>");
	L.marker([68.8326, 29.7204]).addTo(mymap)
	.bindPopup("<b>Skolt Saami - ISO 639-3: sms</b>");
	L.marker([59.800634, 17.389526]).addTo(mymap)
	.bindPopup("<b>Swedish - ISO 639-3: swe</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swe'>Swedish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
