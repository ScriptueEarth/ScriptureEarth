<!DOCTYPE html>
<html>
<head>
	<title>Language map of Hong Kong - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([25, 116], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([40.0209, 116.228]).addTo(mymap)
	.bindPopup("<b>Chinese, Mandarin - ISO 639-3: cmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cmn'>Chinese, Mandarin</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([25, 116], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)").openPopup();
	L.marker([22.160631, 113.555225]).addTo(mymap)
	.bindPopup("<b>Hong Kong-Macau Sign Language - ISO 639-3: hks</b>");
	L.marker([22.1902, 113.5379]).addTo(mymap)
	.bindPopup("<b>Macanese - ISO 639-3: mzs</b>");
	L.marker([24.5, 118.17]).addTo(mymap)
	.bindPopup("<b>Taiwanese (Min Nan) - ISO 639-3: nan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nan'>Taiwanese (Min Nan)</a>)");
	L.marker([23, 113]).addTo(mymap)
	.bindPopup("<b>Chinese, Cantonese - ISO 639-3: yue</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yue'>Chinese, Cantonese</a>)");

	var popup = L.popup();
</script>
</body>
</html>
