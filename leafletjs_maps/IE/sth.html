<!DOCTYPE html>
<html>
<head>
	<title>Language map of Ireland - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([53.7907, -7.73983], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([53.2186, -7.61509]).addTo(mymap)
	.bindPopup("<b>Gaelic, Irish - ISO 639-3: gle</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gle'>Gaelic, Irish</a>)");
	L.marker([53.315, -6.36541]).addTo(mymap)
	.bindPopup("<b>Irish Sign Language - ISO 639-3: isg</b>");
	L.marker([55.886945, -3.710133]).addTo(mymap)
	.bindPopup("<b>Scots - ISO 639-3: sco</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sco'>Scots</a>)");
	L.marker([53.7907, -7.73983], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Shelta - ISO 639-3: sth</b>").openPopup();

	var popup = L.popup();
</script>
</body>
</html>
