<!DOCTYPE html>
<html>
<head>
	<title>Language map of Taiwan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([23.3235, 120.887], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([23.0917, 121.348]).addTo(mymap)
	.bindPopup("<b>Amis - ISO 639-3: ami</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ami'>Amis</a>)");
	L.marker([23.4116, 121.025]).addTo(mymap)
	.bindPopup("<b>Bunun - ISO 639-3: bnn</b>");
	L.marker([25.0046, 121.857]).addTo(mymap)
	.bindPopup("<b>Basay - ISO 639-3: byq</b>");
	L.marker([24.0017, 120.585]).addTo(mymap)
	.bindPopup("<b>Babuza - ISO 639-3: bzg</b>");
	L.marker([24.6947, 121.645]).addTo(mymap)
	.bindPopup("<b>Kavalan - ISO 639-3: ckv</b>");
	L.marker([40.0209, 116.228]).addTo(mymap)
	.bindPopup("<b>Chinese, Mandarin - ISO 639-3: cmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cmn'>Chinese, Mandarin</a>)");
	L.marker([22.7738, 120.844]).addTo(mymap)
	.bindPopup("<b>Rukai - ISO 639-3: dru</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dru'>Rukai</a>)");
	L.marker([22.9777, 120.315]).addTo(mymap)
	.bindPopup("<b>Sirayaic - ISO 639-3: fos</b>");
	L.marker([25, 116]).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)");
	L.marker([35, 135]).addTo(mymap)
	.bindPopup("<b>Japanese - ISO 639-3: jpn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jpn'>Japanese</a>)");
	L.marker([25.0257, 121.425]).addTo(mymap)
	.bindPopup("<b>Ketangalan - ISO 639-3: kae</b>");
	L.marker([24.5, 118.17]).addTo(mymap)
	.bindPopup("<b>Taiwanese (Min Nan) - ISO 639-3: nan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nan'>Taiwanese (Min Nan)</a>)");
	L.marker([24.324, 120.577]).addTo(mymap)
	.bindPopup("<b>Papora-Hoanya - ISO 639-3: ppu</b>");
	L.marker([22.3271, 120.806]).addTo(mymap)
	.bindPopup("<b>Paiwan - ISO 639-3: pwn</b>");
	L.marker([22.643, 120.996]).addTo(mymap)
	.bindPopup("<b>Puyuma - ISO 639-3: pyu</b>");
	L.marker([23.8333, 120.93]).addTo(mymap)
	.bindPopup("<b>Thao - ISO 639-3: ssf</b>");
	L.marker([23.2632, 120.711]).addTo(mymap)
	.bindPopup("<b>Saaroa - ISO 639-3: sxr</b>");
	L.marker([22.055, 121.544]).addTo(mymap)
	.bindPopup("<b>Yami - ISO 639-3: tao</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tao'>Yami</a>)");
	L.marker([24.5209, 121.388]).addTo(mymap)
	.bindPopup("<b>Atayal - ISO 639-3: tay</b>");
	L.marker([23.9032, 121.358]).addTo(mymap)
	.bindPopup("<b>Seediq - ISO 639-3: trv</b>");
	L.marker([25.0206, 121.305]).addTo(mymap)
	.bindPopup("<b>Taiwan Sign Language - ISO 639-3: tss</b>");
	L.marker([23.216, 120.787]).addTo(mymap)
	.bindPopup("<b>Tsou - ISO 639-3: tsu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tsu'>Tsou</a>)");
	L.marker([23.3235, 120.887], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Kanakanavu - ISO 639-3: xnb</b>").openPopup();
	L.marker([24.6043, 121.067]).addTo(mymap)
	.bindPopup("<b>Saisiyat - ISO 639-3: xsy</b>");

	var popup = L.popup();
</script>
</body>
</html>
