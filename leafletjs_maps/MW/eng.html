<!DOCTYPE html>
<html>
<head>
	<title>Language map of Malawi - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([53, -1], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-22, 30]).addTo(mymap)
	.bindPopup("<b>Afrikaans - ISO 639-3: afr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=afr'>Afrikaans</a>)");
	L.marker([53, -1], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)").openPopup();
	L.marker([23.83, 69]).addTo(mymap)
	.bindPopup("<b>Kachchhi - ISO 639-3: kfr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kfr'>Kachchhi</a>)");
	L.marker([-16.2681, 35.5767]).addTo(mymap)
	.bindPopup("<b>Kokola - ISO 639-3: kzn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kzn'>Kokola</a>)");
	L.marker([-9.49372, 33.15852]).addTo(mymap)
	.bindPopup("<b>Lambya - ISO 639-3: lai</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lai'>Lambya</a>)");
	L.marker([-15.56729, 35.43347]).addTo(mymap)
	.bindPopup("<b>Elhomwe - ISO 639-3: lon</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lon'>Elhomwe</a>)");
	L.marker([-9.88948, 33.6118]).addTo(mymap)
	.bindPopup("<b>Ndali - ISO 639-3: ndh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ndh'>Ndali</a>)");
	L.marker([-10.0231, 33.481]).addTo(mymap)
	.bindPopup("<b>Nyika (Malawi and Zambia) - ISO 639-3: nkv</b>");
	L.marker([-14.8047, 32.8108]).addTo(mymap)
	.bindPopup("<b>Chichewa - ISO 639-3: nya</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nya'>Chichewa</a>)");
	L.marker([-9.5372, 33.0995]).addTo(mymap)
	.bindPopup("<b>Nyiha (Malawi) - ISO 639-3: nyr</b>");
	L.marker([-9.71018, 33.7763]).addTo(mymap)
	.bindPopup("<b>Kinyakyusa - ISO 639-3: nyy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nyy'>Kinyakyusa</a>)");
	L.marker([-16.6183, 34.991]).addTo(mymap)
	.bindPopup("<b>Chisena - ISO 639-3: swk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swk'>Chisena</a>)");
	L.marker([-12.0816, 34.0613]).addTo(mymap)
	.bindPopup("<b>Tonga, Malawi - ISO 639-3: tog</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tog'>Tonga, Malawi</a>)");
	L.marker([-11.3297, 33.3738]).addTo(mymap)
	.bindPopup("<b>Chitumbuka - ISO 639-3: tum</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tum'>Chitumbuka</a>)");
	L.marker([-13.6119, 35.2387]).addTo(mymap)
	.bindPopup("<b>Chiyao - ISO 639-3: yao</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yao'>Chiyao</a>)");
	L.marker([-28.9, 30.2]).addTo(mymap)
	.bindPopup("<b>Zulu - ISO 639-3: zul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=zul'>Zulu</a>)");

	var popup = L.popup();
</script>
</body>
</html>
