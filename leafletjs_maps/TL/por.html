<!DOCTYPE html>
<html>
<head>
	<title>Language map of East Timor - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([39.91, -8.1], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-8.22674, 125.576]).addTo(mymap)
	.bindPopup("<b>Adabe - ISO 639-3: adb</b>");
	L.marker([-9.13618, 125.216]).addTo(mymap)
	.bindPopup("<b>Bunak - ISO 639-3: bfn</b>");
	L.marker([-9.32991, 124.256]).addTo(mymap)
	.bindPopup("<b>Baikeno - ISO 639-3: bkx</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bkx'>Baikeno</a>)");
	L.marker([-8.49464, 127.08]).addTo(mymap)
	.bindPopup("<b>Fataluku - ISO 639-3: ddg</b>");
	L.marker([-8.61074, 125.959]).addTo(mymap)
	.bindPopup("<b>Galoli-Talur - ISO 639-3: gal</b>");
	L.marker([-8.76565, 125.965]).addTo(mymap)
	.bindPopup("<b>Habu - ISO 639-3: hbu</b>");
	L.marker([-8.76258, 125.832]).addTo(mymap)
	.bindPopup("<b>Idat√© - ISO 639-3: idt</b>");
	L.marker([-9.00299, 125.159]).addTo(mymap)
	.bindPopup("<b>Kemak - ISO 639-3: kem</b>");
	L.marker([-8.74034, 126.059]).addTo(mymap)
	.bindPopup("<b>Kairui-Midiki - ISO 639-3: krd</b>");
	L.marker([-8.86372, 125.716]).addTo(mymap)
	.bindPopup("<b>Lakalei - ISO 639-3: lka</b>");
	L.marker([-8.40372, 127.239]).addTo(mymap)
	.bindPopup("<b>Maku'a - ISO 639-3: lva</b>");
	L.marker([-9.19552, 125.475]).addTo(mymap)
	.bindPopup("<b>Mambae - ISO 639-3: mgm</b>");
	L.marker([-8.65843, 126.507]).addTo(mymap)
	.bindPopup("<b>Makasae-Makalero - ISO 639-3: mkz</b>");
	L.marker([-8.70733, 126.741]).addTo(mymap)
	.bindPopup("<b>Nauete - ISO 639-3: nxa</b>");
	L.marker([39.91, -8.1], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Portuguese - ISO 639-3: por</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=por'>Portuguese</a>)").openPopup();
	L.marker([-8.58405, 125.583]).addTo(mymap)
	.bindPopup("<b>Tetun Dili - ISO 639-3: tdt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tdt'>Tetun Dili</a>)");
	L.marker([-9.11217, 125.528]).addTo(mymap)
	.bindPopup("<b>Tetun - ISO 639-3: tet</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tet'>Tetun</a>)");
	L.marker([-8.6788, 125.283]).addTo(mymap)
	.bindPopup("<b>Tukudede - ISO 639-3: tkd</b>");
	L.marker([-8.65995, 125.59]).addTo(mymap)
	.bindPopup("<b>Timor Pidgin - ISO 639-3: tvy</b>");
	L.marker([-8.53416, 126.317]).addTo(mymap)
	.bindPopup("<b>Waima'a - ISO 639-3: wmh</b>");

	var popup = L.popup();
</script>
</body>
</html>
