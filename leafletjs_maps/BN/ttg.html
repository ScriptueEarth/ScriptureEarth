<!DOCTYPE html>
<html>
<head>
	<title>Language map of Brunei - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([4.74327, 114.638], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([4.96207, 114.933]).addTo(mymap)
	.bindPopup("<b>Lemeting - ISO 639-3: beg</b>");
	L.marker([4.60791, 114.517]).addTo(mymap)
	.bindPopup("<b>Brunei Bisaya-Dusun - ISO 639-3: bsb</b>");
	L.marker([26, 119.5]).addTo(mymap)
	.bindPopup("<b>Chinese, Foochow - ISO 639-3: cdo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cdo'>Chinese, Foochow</a>)");
	L.marker([40.0209, 116.228]).addTo(mymap)
	.bindPopup("<b>Chinese, Mandarin - ISO 639-3: cmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cmn'>Chinese, Mandarin</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([25, 116]).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)");
	L.marker([2.09041, 112.934]).addTo(mymap)
	.bindPopup("<b>Iban - ISO 639-3: iba</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=iba'>Iban</a>)");
	L.marker([4.456045, 114.429505]).addTo(mymap)
	.bindPopup("<b>Brunei - ISO 639-3: kxd</b>");
	L.marker([4.25064, 115.5]).addTo(mymap)
	.bindPopup("<b>Lun Bawang - Lun Dayah - ISO 639-3: lnd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lnd'>Lun Bawang - Lun Dayah</a>)");
	L.marker([2.524086, 111.346451]).addTo(mymap)
	.bindPopup("<b>Central Melanau - ISO 639-3: mel</b>");
	L.marker([24.5, 118.17]).addTo(mymap)
	.bindPopup("<b>Taiwanese (Min Nan) - ISO 639-3: nan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nan'>Taiwanese (Min Nan)</a>)");
	L.marker([4.5915, 114.584]).addTo(mymap)
	.bindPopup("<b>Penan, Eastern - ISO 639-3: pez</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pez'>Penan, Eastern</a>)");
	L.marker([4.74327, 114.638], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Tutong - ISO 639-3: ttg</b>").openPopup();
	L.marker([23, 113]).addTo(mymap)
	.bindPopup("<b>Chinese, Cantonese - ISO 639-3: yue</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yue'>Chinese, Cantonese</a>)");
	L.marker([3.08896, 101.699]).addTo(mymap)
	.bindPopup("<b>Malay, Standard - ISO 639-3: zsm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=zsm'>Malay, Standard</a>)");

	var popup = L.popup();
</script>
</body>
</html>
