<!DOCTYPE html>
<html>
<head>
	<title>Language map of Guyana - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([4.31861, -60.2209], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([6.16277, -60.862]).addTo(mymap)
	.bindPopup("<b>Akawaio - ISO 639-3: ake</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ake'>Akawaio</a>)");
	L.marker([4.97031, -61.4033]).addTo(mymap)
	.bindPopup("<b>Pemon - ISO 639-3: aoc</b>");
	L.marker([2.481, -60.286]).addTo(mymap)
	.bindPopup("<b>Atorada - ISO 639-3: aox</b>");
	L.marker([5.64295, -56.9243]).addTo(mymap)
	.bindPopup("<b>Arawak - ISO 639-3: arw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arw'>Arawak</a>)");
	L.marker([5.3829, -58.0002]).addTo(mymap)
	.bindPopup("<b>Berbice Creole Dutch - ISO 639-3: brc</b>");
	L.marker([5.83772, -56.8323]).addTo(mymap)
	.bindPopup("<b>Carib - ISO 639-3: car</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=car'>Carib</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([9, -62]).addTo(mymap)
	.bindPopup("<b>Guyanese Creole English - ISO 639-3: gyn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gyn'>Guyanese Creole English</a>)");
	L.marker([5.722918, -55.333168]).addTo(mymap)
	.bindPopup("<b>Hindustani, Caribbean - ISO 639-3: hns</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hns'>Hindustani, Caribbean</a>)");
	L.marker([4.31861, -60.2209], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Macushi - ISO 639-3: mbc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mbc'>Macushi</a>)").openPopup();
	L.marker([1.190187, -58.585983]).addTo(mymap)
	.bindPopup("<b>Mapidian-Mawayana - ISO 639-3: mpw</b>");
	L.marker([1.98815, -58.5046]).addTo(mymap)
	.bindPopup("<b>Mawayana - ISO 639-3: mzx</b>");
	L.marker([4.75826, -59.5772]).addTo(mymap)
	.bindPopup("<b>Patamona - ISO 639-3: pbc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pbc'>Patamona</a>)");
	L.marker([6.05191, -58.5626]).addTo(mymap)
	.bindPopup("<b>Skepi Creole Dutch - ISO 639-3: skw</b>");
	L.marker([2.58744, -59.8021]).addTo(mymap)
	.bindPopup("<b>Wapishana - ISO 639-3: wap</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=wap'>Wapishana</a>)");
	L.marker([1.50881, -59.1417]).addTo(mymap)
	.bindPopup("<b>Waiwai - ISO 639-3: waw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=waw'>Waiwai</a>)");
	L.marker([7.50851, -59.3528]).addTo(mymap)
	.bindPopup("<b>Warao - ISO 639-3: wba</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=wba'>Warao</a>)");

	var popup = L.popup();
</script>
</body>
</html>
