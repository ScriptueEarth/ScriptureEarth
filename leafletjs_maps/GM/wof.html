<!DOCTYPE html>
<html>
<head>
	<title>Language map of The Gambia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([13.5337, -16.1544], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([12.5258, -16.4245]).addTo(mymap)
	.bindPopup("<b>Bandial - ISO 639-3: bqj</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bqj'>Bandial</a>)");
	L.marker([12.75752, -15.7354766667]).addTo(mymap)
	.bindPopup("<b>Jola-Fogny - ISO 639-3: dyo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dyo'>Jola-Fogny</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([13.8694, -13.4482]).addTo(mymap)
	.bindPopup("<b>Pulaar - ISO 639-3: fuc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fuc'>Pulaar</a>)");
	L.marker([12.9918, -16.7382]).addTo(mymap)
	.bindPopup("<b>Karon - ISO 639-3: krx</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=krx'>Karon</a>)");
	L.marker([12.829, -15.9217]).addTo(mymap)
	.bindPopup("<b>Manjaku - ISO 639-3: mfv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mfv'>Manjaku</a>)");
	L.marker([13.5677, -12.8009]).addTo(mymap)
	.bindPopup("<b>Maninkakan, Western - ISO 639-3: mlq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mlq'>Maninkakan, Western</a>)");
	L.marker([12.8165233333, -15.6539466667]).addTo(mymap)
	.bindPopup("<b>Mandinka - ISO 639-3: mnk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mnk'>Mandinka</a>)");
	L.marker([, ]).addTo(mymap)
	.bindPopup("<b>N'Ko - ISO 639-3: nqo</b>");
	L.marker([13.1273, -11.7178]).addTo(mymap)
	.bindPopup("<b>Soninke - ISO 639-3: snk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=snk'>Soninke</a>)");
	L.marker([13.8941, -16.3916]).addTo(mymap)
	.bindPopup("<b>Seereer - ISO 639-3: srr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=srr'>Seereer</a>)");
	L.marker([13.5337, -16.1544], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Gambian Wolof - ISO 639-3: wof</b>").openPopup();

	var popup = L.popup();
</script>
</body>
</html>
