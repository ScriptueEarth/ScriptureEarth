<!DOCTYPE html>
<html>
<head>
	<title>Language map of Cook Islands - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-9.082238, -157.922908], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([-10.91, -165.83]).addTo(mymap)
	.bindPopup("<b>Pukapuka - ISO 639-3: pkp</b>");
	L.marker([-9.082238, -157.922908], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>MƒÅngarongaro - ISO 639-3: pnh</b>").openPopup();
	L.marker([-21.23, -159.78]).addTo(mymap)
	.bindPopup("<b>Rarotongan - ISO 639-3: rar</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rar'>Rarotongan</a>)");
	L.marker([-10.03, -161.09]).addTo(mymap)
	.bindPopup("<b>Rakahanga-Manihiki - ISO 639-3: rkh</b>");

	var popup = L.popup();
</script>
</body>
</html>
