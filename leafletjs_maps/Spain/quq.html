<!DOCTYPE html>
<html>
<head>
	<title>Language map of Spain - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([40.2638, -3.68704], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([42.4669, -0.00919]).addTo(mymap)
	.bindPopup("<b>Aragonese - ISO 639-3: arg</b>")
	L.marker([42.4181, -6.02227]).addTo(mymap)
	.bindPopup("<b>Asturian-Leonese-Cantabrian - ISO 639-3: ast</b>")
	L.marker([41.453, 1.569]).addTo(mymap)
	.bindPopup("<b>Catalan - Valencian - Balear - ISO 639-3: cat</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cat'>Catalan - Valencian - Balear</a>)")
	L.marker([41.635, -1.97]).addTo(mymap)
	.bindPopup("<b>Catalan Sign Language - ISO 639-3: csc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=csc'>Catalan Sign Language</a>)")
	L.marker([43.17251, -1.46112]).addTo(mymap)
	.bindPopup("<b>Erromintxela - ISO 639-3: emx</b>")
	L.marker([43.2787, -1.31622]).addTo(mymap)
	.bindPopup("<b>Euskara - ISO 639-3: eus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eus'>Euskara</a>)")
	L.marker([39.1926, -6.10179]).addTo(mymap)
	.bindPopup("<b>Extremaduran - ISO 639-3: ext</b>")
	L.marker([40.1651, -6.91452]).addTo(mymap)
	.bindPopup("<b>Fala - ISO 639-3: fax</b>")
	L.marker([42.2446, -7.5343]).addTo(mymap)
	.bindPopup("<b>Galician - ISO 639-3: glg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=glg'>Galician</a>)")
	L.marker([44.1415, 6.82979]).addTo(mymap)
	.bindPopup("<b>Occitan - ISO 639-3: oci</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=oci'>Occitan</a>)")
	L.marker([40.2638, -3.68704], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Quinqui - ISO 639-3: quq</b>")
	L.marker([41.424, 0.6]).addTo(mymap)
	.bindPopup("<b>Chibi, Setentrional - ISO 639-3: rmq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmq'>Chibi, Setentrional</a>)")
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)")
	L.marker([40.0314, -3.70738]).addTo(mymap)
	.bindPopup("<b>Spanish Sign Language - ISO 639-3: ssp</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ssp'>Spanish Sign Language</a>)")
	L.marker([39.5, -0.75]).addTo(mymap)
	.bindPopup("<b>Valencian Sign Language - ISO 639-3: vsv</b>")

	var popup = L.popup();
</script>
</body>
</html>
