<!DOCTYPE html>
<html>
<head>
	<title>Language map of Cyprus - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([35.1674, 33.0943], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([35.1674, 33.0943], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Cypriot Arabic - ISO 639-3: acy</b>").openPopup();
	L.marker([38.36, 23.13]).addTo(mymap)
	.bindPopup("<b>Greek - ISO 639-3: ell</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ell'>Greek</a>)");
	L.marker([40, 45]).addTo(mymap)
	.bindPopup("<b>Armenian - ISO 639-3: hye</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hye'>Armenian</a>)");
	L.marker([39.8667, 32.8667]).addTo(mymap)
	.bindPopup("<b>Turkish - ISO 639-3: tur</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tur'>Turkish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
