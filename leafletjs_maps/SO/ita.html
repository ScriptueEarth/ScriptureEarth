<!DOCTYPE html>
<html>
<head>
	<title>Language map of Somalia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([43.0464, 12.6489], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([0.41988, 43.1208]).addTo(mymap)
	.bindPopup("<b>Boon - ISO 639-3: bnl</b>");
	L.marker([-1.40124, 41.234]).addTo(mymap)
	.bindPopup("<b>Aweer - ISO 639-3: bob</b>");
	L.marker([1.2179, 43.3304]).addTo(mymap)
	.bindPopup("<b>Dabarre - ISO 639-3: dbr</b>");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([1.05676, 37.882]).addTo(mymap)
	.bindPopup("<b>Borana - ISO 639-3: gax</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gax'>Borana</a>)");
	L.marker([2.29633, 44.6862]).addTo(mymap)
	.bindPopup("<b>Garre - ISO 639-3: gex</b>");
	L.marker([43.0464, 12.6489], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Italian - ISO 639-3: ita</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ita'>Italian</a>)").openPopup();
	L.marker([1.84353, 44.1294]).addTo(mymap)
	.bindPopup("<b>Jiiddu - ISO 639-3: jii</b>");
	L.marker([4.778704, 45.152856]).addTo(mymap)
	.bindPopup("<b>Somali - ISO 639-3: som</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=som'>Somali</a>)");
	L.marker([-8.25605, 37.624]).addTo(mymap)
	.bindPopup("<b>Swahili - ISO 639-3: swh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swh'>Swahili</a>)");
	L.marker([1.06167, 43.6847]).addTo(mymap)
	.bindPopup("<b>Tunni - ISO 639-3: tqq</b>");
	L.marker([3.22288, 43.6182]).addTo(mymap)
	.bindPopup("<b>Maay - ISO 639-3: ymm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ymm'>Maay</a>)");

	var popup = L.popup();
</script>
</body>
</html>
