<!DOCTYPE html>
<html>
<head>
	<title>Language map of South Korea - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([37.54, 126.98], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([37.54, 126.98], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Korean, South - ISO 639-3: kor</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kor'>Korean, South</a>)").openPopup();
	L.marker([37.4718, 127.609], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Korean Sign Language - ISO 639-3: kvk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kvk'>Korean Sign Language</a>)");

	var popup = L.popup();
</script>
</body>
</html>
