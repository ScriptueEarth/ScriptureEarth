<!DOCTYPE html>
<html>
<head>
	<title>Language map of Denmark - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([59.800634, 17.389526], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([54.8655, 9.36284], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Danish - ISO 639-3: dan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dan'>Danish</a>)");
	L.marker([48.649, 12.4676]).addTo(mymap)
	.bindPopup("<b>German, Standard - ISO 639-3: deu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=deu'>German, Standard</a>)");
	L.marker([55.8257, 12.3187], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Danish Sign Language - ISO 639-3: dsl</b>");
	L.marker([62.0732, -6.88497]).addTo(mymap)
	.bindPopup("<b>Faroese - ISO 639-3: fao</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fao'>Faroese</a>)");
	L.marker([54.911, 9.38924]).addTo(mymap)
	.bindPopup("<b>Jutish - ISO 639-3: jut</b>");
	L.marker([69.3761, -52.864]).addTo(mymap)
	.bindPopup("<b>Kalaallisut (Greenlandic) - ISO 639-3: kal</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kal'>Kalaallisut (Greenlandic)</a>)");
	L.marker([55.5605, 12.059]).addTo(mymap)
	.bindPopup("<b>Traveller Danish - ISO 639-3: rmd</b>");
	L.marker([59.800634, 17.389526], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Swedish - ISO 639-3: swe</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swe'>Swedish</a>)").openPopup();

	var popup = L.popup();
</script>
</body>
</html>
