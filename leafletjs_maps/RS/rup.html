<!DOCTYPE html>
<html>
<head>
	<title>Language map of Serbia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([40.616, 21.2], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([42.317, 21.3837]).addTo(mymap)
	.bindPopup("<b>Albanian, Gheg - ISO 639-3: aln</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aln'>Albanian, Gheg</a>)");
	L.marker([43.3646, 25.047]).addTo(mymap)
	.bindPopup("<b>Bulgarian - ISO 639-3: bul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bul'>Bulgarian</a>)");
	L.marker([49.873398, 15.10437]).addTo(mymap)
	.bindPopup("<b>Czech - ISO 639-3: ces</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ces'>Czech</a>)");
	L.marker([44.15, 18.81]).addTo(mymap)
	.bindPopup("<b>Serbo Croatian - ISO 639-3: hbs</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hbs'>Serbo Croatian</a>)");
	L.marker([46.9068585714, 19.6555271429]).addTo(mymap)
	.bindPopup("<b>Hungarian - ISO 639-3: hun</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hun'>Hungarian</a>)");
	L.marker([42.67, 21.17]).addTo(mymap)
	.bindPopup("<b>Romani, Balkan - ISO 639-3: rmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmn'>Romani, Balkan</a>)");
	L.marker([48.7, 9.4]).addTo(mymap)
	.bindPopup("<b>Romani, Sinti - ISO 639-3: rmo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmo'>Romani, Sinti</a>)");
	L.marker([46.3913, 24.2256]).addTo(mymap)
	.bindPopup("<b>Romanian - ISO 639-3: ron</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ron'>Romanian</a>)");
	L.marker([48.7171, 22.9579]).addTo(mymap)
	.bindPopup("<b>Rusyn - ISO 639-3: rue</b>");
	L.marker([40.616, 21.2], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arumanian - ISO 639-3: rup</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rup'>Arumanian</a>)").openPopup();
	L.marker([48.545705, 18.78479]).addTo(mymap)
	.bindPopup("<b>Slovak - ISO 639-3: slk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=slk'>Slovak</a>)");
	L.marker([45.3912, 17.5193]).addTo(mymap)
	.bindPopup("<b>Yugoslavian Sign Language - ISO 639-3: ysl</b>");

	var popup = L.popup();
</script>
</body>
</html>
