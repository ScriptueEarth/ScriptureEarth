<!DOCTYPE html>
<html>
<head>
	<title>Language map of Lithuania - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([54.5534, 25.1054], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53.2307, 25.6038]).addTo(mymap)
	.bindPopup("<b>Belorussian - ISO 639-3: bel</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bel'>Belorussian</a>)");
	L.marker([54.5534, 25.1054], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Karaim - ISO 639-3: kdr</b>").openPopup();
	L.marker([55.1429, 23.9601]).addTo(mymap)
	.bindPopup("<b>Lithuanian - ISO 639-3: lit</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lit'>Lithuanian</a>)");
	L.marker([55.2487, 23.8814]).addTo(mymap)
	.bindPopup("<b>Lithuanian Sign Language - ISO 639-3: lls</b>");
	L.marker([51.8439, 18.6255]).addTo(mymap)
	.bindPopup("<b>Polish - ISO 639-3: pol</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pol'>Polish</a>)");
	L.marker([60, 38]).addTo(mymap)
	.bindPopup("<b>Romani, Baltic - ISO 639-3: rml</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rml'>Romani, Baltic</a>)");
	L.marker([59, 50]).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)");
	L.marker([49.796, 29.945]).addTo(mymap)
	.bindPopup("<b>Ukrainian - ISO 639-3: ukr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ukr'>Ukrainian</a>)");

	var popup = L.popup();
</script>
</body>
</html>
