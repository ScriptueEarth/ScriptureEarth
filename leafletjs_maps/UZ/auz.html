<!DOCTYPE html>
<html>
<head>
	<title>Language map of Uzbekistan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([40.2612, 65.3864], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([40.2612, 65.3864], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Uzbeki Arabic - ISO 639-3: auz</b>").openPopup();
	L.marker([41, 64]).addTo(mymap)
	.bindPopup("<b>Bukharic - ISO 639-3: bhh</b>");
	L.marker([45, 34.08]).addTo(mymap)
	.bindPopup("<b>Crimean Tatar - ISO 639-3: crh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=crh'>Crimean Tatar</a>)");
	L.marker([39.98005, 63.32233]).addTo(mymap)
	.bindPopup("<b>Karakalpak - ISO 639-3: kaa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kaa'>Karakalpak</a>)");
	L.marker([51.17, 71.454]).addTo(mymap)
	.bindPopup("<b>Kazakh - ISO 639-3: kaz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kaz'>Kazakh</a>)");
	L.marker([59, 50]).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)");
	L.marker([38.8213, 68.5549]).addTo(mymap)
	.bindPopup("<b>Tajik - ISO 639-3: tgk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tgk'>Tajik</a>)");
	L.marker([39.8667, 32.8667]).addTo(mymap)
	.bindPopup("<b>Turkish - ISO 639-3: tur</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tur'>Turkish</a>)");
	L.marker([40.886, 69.211]).addTo(mymap)
	.bindPopup("<b>Uzbek, Northern - ISO 639-3: uzn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=uzn'>Uzbek, Northern</a>)");

	var popup = L.popup();
</script>
</body>
</html>
