<!DOCTYPE html>
<html>
<head>
	<title>Language map of Belgium - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([50.2235, 5.14509], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([48.649, 12.4676]).addTo(mymap)
	.bindPopup("<b>German, Standard - ISO 639-3: deu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=deu'>German, Standard</a>)")
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)")
	L.marker([51.015, 5.87705]).addTo(mymap)
	.bindPopup("<b>Limburgish - ISO 639-3: lim</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lim'>Limburgish</a>)")
	L.marker([49.6839, 6.14931]).addTo(mymap)
	.bindPopup("<b>Luxembourgeois - ISO 639-3: ltz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ltz'>Luxembourgeois</a>)")
	L.marker([52, 5]).addTo(mymap)
	.bindPopup("<b>Dutch - ISO 639-3: nld</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nld'>Dutch</a>)")
	L.marker([50.2831, 3.25085]).addTo(mymap)
	.bindPopup("<b>Picard - ISO 639-3: pcd</b>")
	L.marker([50.8021, 4.31312]).addTo(mymap)
	.bindPopup("<b>Langue des signes de Belgique Francophone - ISO 639-3: sfb</b>")
	L.marker([50.8021, 4.31312]).addTo(mymap)
	.bindPopup("<b>Vlaamse Gebarentaal - ISO 639-3: vgt</b>")
	L.marker([51.0754, 3.11345]).addTo(mymap)
	.bindPopup("<b>Western Flemish - ISO 639-3: vls</b>")
	L.marker([50.2235, 5.14509], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Walloon - ISO 639-3: wln</b>")

	var popup = L.popup();
</script>
</body>
</html>
