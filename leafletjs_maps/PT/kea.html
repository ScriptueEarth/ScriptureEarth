<!DOCTYPE html>
<html>
<head>
	<title>Language map of Portugal - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([15.0586, -23.6148], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([42.4181, -6.02227]).addTo(mymap)
	.bindPopup("<b>Asturian-Leonese-Cantabrian - ISO 639-3: ast</b>");
	L.marker([39.5144, -8.68866]).addTo(mymap)
	.bindPopup("<b>Minderico - ISO 639-3: drc</b>");
	L.marker([39.1926, -6.10179]).addTo(mymap)
	.bindPopup("<b>Extremaduran - ISO 639-3: ext</b>");
	L.marker([42.2446, -7.5343]).addTo(mymap)
	.bindPopup("<b>Galician - ISO 639-3: glg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=glg'>Galician</a>)");
	L.marker([15.0586, -23.6148], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Kabuverdianu - ISO 639-3: kea</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kea'>Kabuverdianu</a>)").openPopup();
	L.marker([41.5375, -6.38371]).addTo(mymap)
	.bindPopup("<b>Mirandese - ISO 639-3: mwl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mwl'>Mirandese</a>)");
	L.marker([39.91, -8.1]).addTo(mymap)
	.bindPopup("<b>Portuguese - ISO 639-3: por</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=por'>Portuguese</a>)");
	L.marker([38.5474, -8.53355]).addTo(mymap)
	.bindPopup("<b>Portuguese Sign Language - ISO 639-3: psr</b>");
	L.marker([41.424, 0.6]).addTo(mymap)
	.bindPopup("<b>Chibi, Setentrional - ISO 639-3: rmq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmq'>Chibi, Setentrional</a>)");
	L.marker([46.09, 18.16]).addTo(mymap)
	.bindPopup("<b>Romani, Vlach - ISO 639-3: rmy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmy'>Romani, Vlach</a>)");

	var popup = L.popup();
</script>
</body>
</html>
