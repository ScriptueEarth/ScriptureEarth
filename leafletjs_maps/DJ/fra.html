<!DOCTYPE html>
<html>
<head>
	<title>Language map of Djibouti - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([48, 2], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([12.2281, 41.8083]).addTo(mymap)
	.bindPopup("<b>Afar - ISO 639-3: aar</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aar'>Afar</a>)");
	L.marker([13.6555, 45.6411], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Taꞌizzi-Adeni - ISO 639-3: acq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=acq'>Arabic, Taꞌizzi-Adeni</a>)");
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([48, 2], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)").openPopup();
	L.marker([4.778704, 45.152856]).addTo(mymap)
	.bindPopup("<b>Somali - ISO 639-3: som</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=som'>Somali</a>)");

	var popup = L.popup();
</script>
</body>
</html>
