<!DOCTYPE html>
<html>
<head>
	<title>Language map of New Zealand - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-39.2923, 175.773], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([-38.2881, 176.541]).addTo(mymap)
	.bindPopup("<b>Maori - ISO 639-3: mri</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mri'>Maori</a>)");
	L.marker([-39.2923, 175.773], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>New Zealand Sign Language - ISO 639-3: nzs</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nzs'>New Zealand Sign Language</a>)").openPopup();
	L.marker([-24.379858, -128.324075]).addTo(mymap)
	.bindPopup("<b>Pitcairn-Norfolk - ISO 639-3: pih</b>");

	var popup = L.popup();
</script>
</body>
</html>
