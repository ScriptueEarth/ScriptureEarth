<!DOCTYPE html>
<html>
<head>
	<title>Language map of Sweden - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([60.45, 24.43], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([64.7628, 25.5577], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Finnish - ISO 639-3: fin</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fin'>Finnish</a>)");
	L.marker([67.2527, 23.066]).addTo(mymap)
	.bindPopup("<b>Me√§nkieli - ISO 639-3: fit</b>");
	L.marker([60.45, 24.43], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Kalo Finnish Romani - ISO 639-3: rmf</b>").openPopup();
	L.marker([62.2313, 14.4036], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Tavringer Romani - ISO 639-3: rmu</b>");
	L.marker([46.09, 18.16], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Romani, Vlach - ISO 639-3: rmy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmy'>Romani, Vlach</a>)");
	L.marker([66.4011, 17.4261]).addTo(mymap)
	.bindPopup("<b>Pite Saami - ISO 639-3: sje</b>");
	L.marker([64.6383, 18.646]).addTo(mymap)
	.bindPopup("<b>Ume Saami - ISO 639-3: sju</b>");
	L.marker([62.8801, 13.7006]).addTo(mymap)
	.bindPopup("<b>South Saami - ISO 639-3: sma</b>");
	L.marker([68.725, 22.1113]).addTo(mymap)
	.bindPopup("<b>North Saami - ISO 639-3: sme</b>");
	L.marker([67.2759, 17.8057]).addTo(mymap)
	.bindPopup("<b>Lule Saami - ISO 639-3: smj</b>");
	L.marker([59.800634, 17.389526]).addTo(mymap)
	.bindPopup("<b>Swedish - ISO 639-3: swe</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swe'>Swedish</a>)");
	L.marker([58.929, 16.1133]).addTo(mymap)
	.bindPopup("<b>Swedish Sign Language - ISO 639-3: swl</b>");
	L.marker([51.75, 19.42]).addTo(mymap)
	.bindPopup("<b>Yiddish - ISO 639-3: ydd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ydd'>Yiddish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
