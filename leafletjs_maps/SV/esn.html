<!DOCTYPE html>
<html>
<head>
	<title>Language map of El Salvador - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([13.7024, -89.5988], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([13.7437, -88.1133]).addTo(mymap)
	.bindPopup("<b>Cacaopera - ISO 639-3: ccr</b>");
	L.marker([13.7024, -89.5988], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Salvadoran Sign Language - ISO 639-3: esn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=esn'>Salvadoran Sign Language</a>)").openPopup();
	L.marker([15.3788, -89.2452]).addTo(mymap)
	.bindPopup("<b>Kekchi - ISO 639-3: kek</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kek'>Kekchi</a>)");
	L.marker([13.8931, -89.443]).addTo(mymap)
	.bindPopup("<b>Pipil - ISO 639-3: ppl</b>");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
