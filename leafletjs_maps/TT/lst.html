<!DOCTYPE html>
<html>
<head>
	<title>Language map of Trinidad and Tobago - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([10.666667, -61.516667], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([15.3947, -61.3641]).addTo(mymap)
	.bindPopup("<b>Saint Lucian Creole - ISO 639-3: acf</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=acf'>Saint Lucian Creole</a>)");
	L.marker([33.8117, -81.6121], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>American Sign Language - ISO 639-3: ase</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ase'>American Sign Language</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([5.722918, -55.333168]).addTo(mymap)
	.bindPopup("<b>Hindustani, Caribbean - ISO 639-3: hns</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hns'>Hindustani, Caribbean</a>)");
	L.marker([10.666667, -61.516667], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Trinidad and Tobago Sign Language - ISO 639-3: lst</b>").openPopup();
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([11.2388, -60.6791]).addTo(mymap)
	.bindPopup("<b>Tobagonian Creole English - ISO 639-3: tgh</b>");
	L.marker([10.4208, -61.4171]).addTo(mymap)
	.bindPopup("<b>Trinidadian Creole English - ISO 639-3: trf</b>");

	var popup = L.popup();
</script>
</body>
</html>
