<!DOCTYPE html>
<html>
<head>
	<title>Language map of Georgia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([40, 45], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([43.056218, 41.159115]).addTo(mymap)
	.bindPopup("<b>Abkhaz - ISO 639-3: abk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=abk'>Abkhaz</a>)");
	L.marker([36.75, 43]).addTo(mymap)
	.bindPopup("<b>Assyrian - ISO 639-3: aii</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aii'>Assyrian</a>)");
	L.marker([41.7047, 46.558]).addTo(mymap)
	.bindPopup("<b>Avar - ISO 639-3: ava</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ava'>Avar</a>)");
	L.marker([40.97768, 46.4737]).addTo(mymap)
	.bindPopup("<b>Azerbaijani, North - ISO 639-3: azj</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=azj'>Azerbaijani, North</a>)");
	L.marker([42.1806, 45.344]).addTo(mymap)
	.bindPopup("<b>Bats - ISO 639-3: bbl</b>");
	L.marker([41.459, 45.084]).addTo(mymap)
	.bindPopup("<b>Gardabani Bohtan Neo-Aramaic - ISO 639-3: bhn</b>");
	L.marker([42.2646, 45.8096]).addTo(mymap)
	.bindPopup("<b>Tsez - ISO 639-3: ddo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ddo'>Tsez</a>)");
	L.marker([42.0808, 46.1369]).addTo(mymap)
	.bindPopup("<b>Hunzib - ISO 639-3: huz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=huz'>Hunzib</a>)");
	L.marker([40, 45], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Armenian - ISO 639-3: hye</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hye'>Armenian</a>)").openPopup();
	L.marker([42.1206, 46.0332]).addTo(mymap)
	.bindPopup("<b>Bezhta - ISO 639-3: kap</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kap'>Bezhta</a>)");
	L.marker([41.850397, 43.78613]).addTo(mymap)
	.bindPopup("<b>Georgian - ISO 639-3: kat</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kat'>Georgian</a>)");
	L.marker([37, 43]).addTo(mymap)
	.bindPopup("<b>Kurdish Kurmanji - ISO 639-3: kmr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kmr'>Kurdish Kurmanji</a>)");
	L.marker([41.5004, 41.9096]).addTo(mymap)
	.bindPopup("<b>Laz - ISO 639-3: lzz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lzz'>Laz</a>)");
	L.marker([42.98, 44.61]).addTo(mymap)
	.bindPopup("<b>Ossetic - ISO 639-3: oss</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=oss'>Ossetic</a>)");
	L.marker([59, 50]).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)");
	L.marker([42.9134, 42.5915]).addTo(mymap)
	.bindPopup("<b>Svan - ISO 639-3: sva</b>");
	L.marker([42.0379, 43.994]).addTo(mymap)
	.bindPopup("<b>Urum - ISO 639-3: uum</b>");
	L.marker([42.5129, 41.8719]).addTo(mymap)
	.bindPopup("<b>Mingrelian - ISO 639-3: xmf</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=xmf'>Mingrelian</a>)");

	var popup = L.popup();
</script>
</body>
</html>
