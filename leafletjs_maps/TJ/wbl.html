<!DOCTYPE html>
<html>
<head>
	<title>Language map of Tajikistan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([37.1768, 73.9777], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([37.2176, 67.3267]).addTo(mymap)
	.bindPopup("<b>Tajiki Arabic - ISO 639-3: abh</b>");
	L.marker([36.67, 71.55]).addTo(mymap)
	.bindPopup("<b>Ishkashimi - ISO 639-3: isk</b>");
	L.marker([42, 74]).addTo(mymap)
	.bindPopup("<b>Kirghiz - ISO 639-3: kir</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kir'>Kirghiz</a>)");
	L.marker([36.4922, 69.26]).addTo(mymap)
	.bindPopup("<b>Parya - ISO 639-3: paq</b>");
	L.marker([31.5, 65.7]).addTo(mymap)
	.bindPopup("<b>Pashto, Southern - ISO 639-3: pbt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pbt'>Pashto, Southern</a>)");
	L.marker([32.9, 53.3]).addTo(mymap)
	.bindPopup("<b>Farsi, Western - ISO 639-3: pes</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pes'>Farsi, Western</a>)");
	L.marker([59, 50]).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)");
	L.marker([37.5018, 71.7925]).addTo(mymap)
	.bindPopup("<b>Shughni - ISO 639-3: sgh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sgh'>Shughni</a>)");
	L.marker([38.8213, 68.5549]).addTo(mymap)
	.bindPopup("<b>Tajik - ISO 639-3: tgk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tgk'>Tajik</a>)");
	L.marker([40.886, 69.211]).addTo(mymap)
	.bindPopup("<b>Uzbek, Northern - ISO 639-3: uzn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=uzn'>Uzbek, Northern</a>)");
	L.marker([37.1768, 73.9777], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Wakhi - ISO 639-3: wbl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=wbl'>Wakhi</a>)").openPopup();
	L.marker([38.2801, 71.565]).addTo(mymap)
	.bindPopup("<b>Yazgulyam - ISO 639-3: yah</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=yah'>Yazgulyam</a>)");
	L.marker([39.1486, 69.2422]).addTo(mymap)
	.bindPopup("<b>Yagnobi - ISO 639-3: yai</b>");

	var popup = L.popup();
</script>
</body>
</html>
