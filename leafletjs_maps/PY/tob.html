<!DOCTYPE html>
<html>
<head>
	<title>Language map of Paraguay - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-23.77, -61.96], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-19.220055, -60.217495]).addTo(mymap)
	.bindPopup("<b>Ayoreo - ISO 639-3: ayo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayo'>Ayoreo</a>)");

	.bindPopup("<b>Nivacle - ISO 639-3: cag</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cag'>Nivacle</a>)");

	.bindPopup("<b>Chamacoco - ISO 639-3: ceg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ceg'>Chamacoco</a>)");
	L.marker([-22.2067, -62.6508]).addTo(mymap)
	.bindPopup("<b>Chorote, Iyoꞌwujwa - ISO 639-3: crq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=crq'>Chorote, Iyoꞌwujwa</a>)");
	L.marker([48.649, 12.4676]).addTo(mymap)
	.bindPopup("<b>German, Standard - ISO 639-3: deu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=deu'>German, Standard</a>)");

	L.marker([-20.42, -63.37]).addTo(mymap)
	.bindPopup("<b>Guaraní, Eastern Bolivian - ISO 639-3: gui</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gui'>Guaraní, Eastern Bolivian</a>)");
	L.marker([-26.0188, -52.711]).addTo(mymap)
	.bindPopup("<b>Guaraní, Mbyá - ISO 639-3: gun</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gun'>Guaraní, Mbyá</a>)");
