<!DOCTYPE html>
<html>
<head>
	<title>Language map of Libya - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([22.5908, 8.73169], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)")
	L.marker([29.2341, 21.1819]).addTo(mymap)
	.bindPopup("<b>Awjilah - ISO 639-3: auj</b>")
	L.marker([22.0032, 15.0014]).addTo(mymap)
	.bindPopup("<b>Arabic, Libyan - ISO 639-3: ayl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayl'>Arabic, Libyan</a>)")
	L.marker([30.1168, 10.0165]).addTo(mymap)
	.bindPopup("<b>Ghadames - ISO 639-3: gha</b>")
	L.marker([33.4398, 9.83329]).addTo(mymap)
	.bindPopup("<b>Nafusi - ISO 639-3: jbn</b>")
	L.marker([29.512, 17.573]).addTo(mymap)
	.bindPopup("<b>Libyan Sign Language - ISO 639-3: lbs</b>")
	L.marker([32, 35]).addTo(mymap)
	.bindPopup("<b>Dom - ISO 639-3: rmt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmt'>Dom</a>)")
	L.marker([29.16, 15.9742]).addTo(mymap)
	.bindPopup("<b>Sawknah-Fogaha - ISO 639-3: swn</b>")
	L.marker([22.5908, 8.73169], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Tamahaq, Tahaggart - ISO 639-3: thv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=thv'>Tamahaq, Tahaggart</a>)")

	var popup = L.popup();
</script>
</body>
</html>
