<!DOCTYPE html>
<html>
<head>
	<title>Language map of French Polynesia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-16.17259, -146.321755], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-23.3843, -149.462]).addTo(mymap)
	.bindPopup("<b>Austral - ISO 639-3: aut</b>");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([25, 116]).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)");
	L.marker([-9.75663, -138.979]).addTo(mymap)
	.bindPopup("<b>South Marquesan - ISO 639-3: mqm</b>");
	L.marker([-8.89412, -140.108]).addTo(mymap)
	.bindPopup("<b>North Marquesan - ISO 639-3: mrq</b>");
	L.marker([-23.1095, -134.97]).addTo(mymap)
	.bindPopup("<b>Mangareva - ISO 639-3: mrv</b>");
	L.marker([-16.17259, -146.321755], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Tuamotuan - ISO 639-3: pmt</b>").openPopup();
	L.marker([-27.6304, -144.338]).addTo(mymap)
	.bindPopup("<b>Mangaia-Old Rapa - ISO 639-3: ray</b>");
	L.marker([-17.6485, -149.45]).addTo(mymap)
	.bindPopup("<b>Tahitian - ISO 639-3: tah</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tah'>Tahitian</a>)");

	var popup = L.popup();
</script>
</body>
</html>
