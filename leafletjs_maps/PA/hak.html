<!DOCTYPE html>
<html>
<head>
	<title>Language map of Panama - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([25, 116], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([7.52721, -76.7476]).addTo(mymap)
	.bindPopup("<b>Emberá-Catío - ISO 639-3: cto</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cto'>Emberá-Catío</a>)");
	L.marker([9.15686, -78.3075]).addTo(mymap)
	.bindPopup("<b>Kuna, San Blas - ISO 639-3: cuk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cuk'>Kuna, San Blas</a>)");
	L.marker([7.12761, -77.574]).addTo(mymap)
	.bindPopup("<b>Emberá, Northern - ISO 639-3: emp</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=emp'>Emberá, Northern</a>)");
	L.marker([8.8251, -82.3911]).addTo(mymap)
	.bindPopup("<b>Ngäbere - ISO 639-3: gym</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gym'>Ngäbere</a>)");
	L.marker([25, 116], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)").openPopup();
	L.marker([18.13, -77.2612]).addTo(mymap)
	.bindPopup("<b>Jamaican Creole - ISO 639-3: jam</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jam'>Jamaican Creole</a>)");
	L.marker([7.92993, -77.1664]).addTo(mymap)
	.bindPopup("<b>Kuna, Border - ISO 639-3: kvn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kvn'>Kuna, Border</a>)");
	L.marker([8.966667, -79.533333]).addTo(mymap)
	.bindPopup("<b>Panamanian Sign Language - ISO 639-3: lsp</b>");
	L.marker([8.5, -78]).addTo(mymap)
	.bindPopup("<b>Wounaan Meu - ISO 639-3: noa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=noa'>Wounaan Meu</a>)");
	L.marker([8.57695, -81.25648]).addTo(mymap)
	.bindPopup("<b>Buglere - ISO 639-3: sab</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sab'>Buglere</a>)");
	L.marker([4.25877, -77.3566]).addTo(mymap)
	.bindPopup("<b>Epena - ISO 639-3: sja</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sja'>Epena</a>)");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([9.067, -82.9631]).addTo(mymap)
	.bindPopup("<b>Teribe - ISO 639-3: tfr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tfr'>Teribe</a>)");

	var popup = L.popup();
</script>
</body>
</html>
