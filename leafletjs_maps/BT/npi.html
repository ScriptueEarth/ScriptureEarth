<!DOCTYPE html>
<html>
<head>
	<title>Language map of Bhutan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([28, 85], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([27.141, 90.3369]).addTo(mymap)
	.bindPopup("<b>Adap - ISO 639-3: adp</b>");
	L.marker([28.3681, 90.1872]).addTo(mymap)
	.bindPopup("<b>Tibetan, Lhasa - ISO 639-3: bod</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bod'>Tibetan, Lhasa</a>)");
	L.marker([27.6544, 90.648]).addTo(mymap)
	.bindPopup("<b>Dur Brokkat - ISO 639-3: bro</b>");
	L.marker([27.46961, 91.21954]).addTo(mymap)
	.bindPopup("<b>Chocangacakha - ISO 639-3: cgk</b>");
	L.marker([27.3762, 91.8245]).addTo(mymap)
	.bindPopup("<b>Dakpakha - ISO 639-3: dka</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dka'>Dakpakha</a>)");
	L.marker([27.7855, 91.374]).addTo(mymap)
	.bindPopup("<b>Dzalakha - ISO 639-3: dzl</b>");
	L.marker([27.410786, 89.581604]).addTo(mymap)
	.bindPopup("<b>Dzongkha - ISO 639-3: dzo</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dzo'>Dzongkha</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([27.066, 91.1686]).addTo(mymap)
	.bindPopup("<b>Gongduk - ISO 639-3: goe</b>");
	L.marker([27.41687, 86.28988]).addTo(mymap)
	.bindPopup("<b>Gurung - ISO 639-3: gvr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gvr'>Gurung</a>)");
	L.marker([27.6494, 90.8037]).addTo(mymap)
	.bindPopup("<b>Bumthangkha - ISO 639-3: kjz</b>");
	L.marker([24.46442, 86.46568]).addTo(mymap)
	.bindPopup("<b>Kurux - ISO 639-3: kru</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kru'>Kurux</a>)");
	L.marker([27.0869, 88.5726]).addTo(mymap)
	.bindPopup("<b>Lepcha - ISO 639-3: lep</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lep'>Lepcha</a>)");
	L.marker([26.9135, 89.3099]).addTo(mymap)
	.bindPopup("<b>Lhokpu - ISO 639-3: lhp</b>");
	L.marker([27.6325, 90.3336]).addTo(mymap)
	.bindPopup("<b>Lakha - ISO 639-3: lkh</b>");
	L.marker([28.1288, 90.1257]).addTo(mymap)

	L.marker([28.0499, 89.7177]).addTo(mymap)
	.bindPopup("<b>Layakha - ISO 639-3: lya</b>");
	L.marker([27.3732, 90.3947]).addTo(mymap)
	.bindPopup("<b>Upper Mangdep - ISO 639-3: neh</b>");
	L.marker([27.4301, 90.534]).addTo(mymap)
	.bindPopup("<b>Nupbikha - ISO 639-3: npb</b>");
	L.marker([28, 85], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Nepali - ISO 639-3: npi</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=npi'>Nepali</a>)").openPopup();
	L.marker([27.2079, 90.5546]).addTo(mymap)
	.bindPopup("<b>Olekha - ISO 639-3: ole</b>");
	L.marker([27.3438, 91.9972]).addTo(mymap)
	.bindPopup("<b>Brokpake - ISO 639-3: sgt</b>");
	L.marker([27.3231, 91.262]).addTo(mymap)
	.bindPopup("<b>Chalikha - ISO 639-3: tgf</b>");
	L.marker([27.3694, 91.7741]).addTo(mymap)
	.bindPopup("<b>Sharchogpa - ISO 639-3: tsj</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tsj'>Sharchogpa</a>)");
	L.marker([27.8046, 89.1931]).addTo(mymap)
	.bindPopup("<b>Tseku - ISO 639-3: tsk</b>");
	L.marker([27.0879, 90.8633]).addTo(mymap)
	.bindPopup("<b>Khengkha - ISO 639-3: xkf</b>");
	L.marker([27.5365, 90.9822]).addTo(mymap)
	.bindPopup("<b>Kurtokha - ISO 639-3: xkz</b>");

	var popup = L.popup();
</script>
</body>
</html>
