<!DOCTYPE html>
<html>
<head>
	<title>Language map of São Tomé and Príncipe - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([0.11438, 6.59486], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([0.11438, 6.59486], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Angolar - ISO 639-3: aoa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aoa'>Angolar</a>)").openPopup();
	L.marker([0.28332, 6.61935]).addTo(mymap)
	.bindPopup("<b>Sãotomense - ISO 639-3: cri</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cri'>Sãotomense</a>)");
	L.marker([39.91, -8.1]).addTo(mymap)
	.bindPopup("<b>Portuguese - ISO 639-3: por</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=por'>Portuguese</a>)");
	L.marker([1.614, 7.392]).addTo(mymap)
	.bindPopup("<b>Principense - ISO 639-3: pre</b>");

	var popup = L.popup();
</script>
</body>
</html>
