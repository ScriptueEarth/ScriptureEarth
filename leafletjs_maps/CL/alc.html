<!DOCTYPE html>
<html>
<head>
	<title>Language map of Chile - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-49.303195, -74.707536], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-49.303195, -74.707536], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Qawasqar - ISO 639-3: alc</b>").openPopup();
	L.marker([-38.7392, -71.277]).addTo(mymap)
	.bindPopup("<b>Mapudungun - ISO 639-3: arn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arn'>Mapudungun</a>)");
	L.marker([-17, -68.5]).addTo(mymap)
	.bindPopup("<b>Aymara, Central - ISO 639-3: ayr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayr'>Aymara, Central</a>)");
	L.marker([-23.7036, -67.7604]).addTo(mymap)
	.bindPopup("<b>Chilean Quechua - ISO 639-3: cqu</b>");
	L.marker([-32.781, -70.6698]).addTo(mymap)
	.bindPopup("<b>Chilean Sign Language - ISO 639-3: csg</b>");
	L.marker([-40.0694, -72.767]).addTo(mymap)
	.bindPopup("<b>Huilliche - ISO 639-3: huh</b>");
	L.marker([-39.0488, -72.3228]).addTo(mymap)
	.bindPopup("<b>Kakauhua - ISO 639-3: kbf</b>");
	L.marker([-23, -69]).addTo(mymap)
	.bindPopup("<b>Kunza - ISO 639-3: kuz</b>");
	L.marker([-27.113, -109.342]).addTo(mymap)
	.bindPopup("<b>Rapa Nui - ISO 639-3: rap</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rap'>Rapa Nui</a>)");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([-55.2748, -68.2648]).addTo(mymap)
	.bindPopup("<b>YÃ¡mana - ISO 639-3: yag</b>");

	var popup = L.popup();
</script>
</body>
</html>
