<!DOCTYPE html>
<html>
<head>
	<title>Language map of Moldova - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([49.796, 29.945], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([43.3646, 25.047]).addTo(mymap)
	.bindPopup("<b>Bulgarian - ISO 639-3: bul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bul'>Bulgarian</a>)")
	L.marker([44.59876, 28.02769]).addTo(mymap)
	.bindPopup("<b>Gagauz - ISO 639-3: gag</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gag'>Gagauz</a>)")
	L.marker([42.67, 21.17]).addTo(mymap)
	.bindPopup("<b>Romani, Balkan - ISO 639-3: rmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmn'>Romani, Balkan</a>)")
	L.marker([46.3913, 24.2256]).addTo(mymap)
	.bindPopup("<b>Romanian - ISO 639-3: ron</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ron'>Romanian</a>)")
	L.marker([59, 50]).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)")
	L.marker([49.796, 29.945], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Ukrainian - ISO 639-3: ukr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ukr'>Ukrainian</a>)")
	L.marker([47.107, 28.694]).addTo(mymap)
	.bindPopup("<b>Moldova Sign Language - ISO 639-3: vsi</b>")
	L.marker([51.75, 19.42]).addTo(mymap)
	.bindPopup("<b>Yiddish - ISO 639-3: ydd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ydd'>Yiddish</a>)")

	var popup = L.popup();
</script>
</body>
</html>
