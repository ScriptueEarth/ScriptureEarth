<!DOCTYPE html>
<html>
<head>
	<title>Language map of Turkmenistan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([37.08719, 59.17574], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: � <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: � <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: � <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([37.83, 62.17]).addTo(mymap)
	.bindPopup("<b>Balochi, Western - ISO 639-3: bgn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bgn'>Balochi, Western</a>)")
	L.marker([38.21146, 57.88758]).addTo(mymap)
	.bindPopup("<b>Chagatai - ISO 639-3: chg</b>")
	L.marker([37, 43]).addTo(mymap)
	.bindPopup("<b>Kurdish Kurmanji - ISO 639-3: kmr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kmr'>Kurdish Kurmanji</a>)")
	L.marker([37.08719, 59.17574], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Turkmen - ISO 639-3: tuk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tuk'>Turkmen</a>)")
	L.marker([40.886, 69.211]).addTo(mymap)
	.bindPopup("<b>Uzbek, Northern - ISO 639-3: uzn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=uzn'>Uzbek, Northern</a>)")

	var popup = L.popup();
</script>
</body>
</html>
