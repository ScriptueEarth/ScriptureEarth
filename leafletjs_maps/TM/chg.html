<!DOCTYPE html>
<html>
<head>
	<title>Language map of Turkmenistan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([38.21146, 57.88758], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([37.83, 62.17]).addTo(mymap)
	.bindPopup("<b>Balochi, Western - ISO 639-3: bgn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bgn'>Balochi, Western</a>)");
	L.marker([38.21146, 57.88758], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Chagatai - ISO 639-3: chg</b>").openPopup();
	L.marker([37, 43]).addTo(mymap)
	.bindPopup("<b>Kurdish Kurmanji - ISO 639-3: kmr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kmr'>Kurdish Kurmanji</a>)");
	L.marker([37.08719, 59.17574]).addTo(mymap)
	.bindPopup("<b>Turkmen - ISO 639-3: tuk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tuk'>Turkmen</a>)");
	L.marker([40.886, 69.211]).addTo(mymap)
	.bindPopup("<b>Uzbek, Northern - ISO 639-3: uzn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=uzn'>Uzbek, Northern</a>)");

	var popup = L.popup();
</script>
</body>
</html>
