<!DOCTYPE html>
<html>
<head>
	<title>Language map of Latvia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([59, 50], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([56.826108, 24.309118]).addTo(mymap)
	.bindPopup("<b>Latvian - ISO 639-3: lav</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lav'>Latvian</a>)");
	L.marker([57.566, 22.0262]).addTo(mymap)
	.bindPopup("<b>Liv - ISO 639-3: liv</b>");
	L.marker([56.9335, 24.4931]).addTo(mymap)
	.bindPopup("<b>Latvian Sign Language - ISO 639-3: lsl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=lsl'>Latvian Sign Language</a>)");
	L.marker([60, 38]).addTo(mymap)
	.bindPopup("<b>Romani, Baltic - ISO 639-3: rml</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rml'>Romani, Baltic</a>)");
	L.marker([59, 50], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)").openPopup();
	L.marker([51.75, 19.42]).addTo(mymap)
	.bindPopup("<b>Yiddish - ISO 639-3: ydd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ydd'>Yiddish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
