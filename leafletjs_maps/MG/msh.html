<!DOCTYPE html>
<html>
<head>
	<title>Language map of Madagascar - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-22.5582, 43.8156], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-23.9716, 45.5937]).addTo(mymap)
	.bindPopup("<b>Bara - ISO 639-3: bhr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bhr'>Bara</a>)");
	L.marker([-19.9184, 48.812]).addTo(mymap)
	.bindPopup("<b>Malagasy, Northern Betsimisaraka - ISO 639-3: bmm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bmm'>Malagasy, Northern Betsimisaraka</a>)");
	L.marker([-22.8, 47.82]).addTo(mymap)
	.bindPopup("<b>Malagasy, Southern Betsimisaraka - ISO 639-3: bzc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bzc'>Malagasy, Southern Betsimisaraka</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([-22.5582, 43.8156], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Masikoro - ISO 639-3: msh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=msh'>Masikoro</a>)").openPopup();
	L.marker([-19.04, 46.87]).addTo(mymap)
	.bindPopup("<b>Madagascar Sign Language - ISO 639-3: mzc</b>");
	L.marker([-19.5907, 47.1211]).addTo(mymap)
	.bindPopup("<b>Malagasy - ISO 639-3: plt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=plt'>Malagasy</a>)");
	L.marker([-20.28, 44.32]).addTo(mymap)
	.bindPopup("<b>Sakalava - ISO 639-3: skg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=skg'>Sakalava</a>)");
	L.marker([-12.830306, 45.154942]).addTo(mymap)
	.bindPopup("<b>Shimaore - ISO 639-3: swb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swb'>Shimaore</a>)");
	L.marker([-24.80155, 45.9]).addTo(mymap)
	.bindPopup("<b>Malagasy, Antandroy - ISO 639-3: tdx</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tdx'>Malagasy, Antandroy</a>)");
	L.marker([-23.3, 47.33]).addTo(mymap)
	.bindPopup("<b>Malagasy, Antesaka - ISO 639-3: tkg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tkg'>Malagasy, Antesaka</a>)");
	L.marker([-24.9186, 47.1357]).addTo(mymap)
	.bindPopup("<b>Malagasy, Tanosy - ISO 639-3: txy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=txy'>Malagasy, Tanosy</a>)");
	L.marker([-12.3164, 43.741]).addTo(mymap)
	.bindPopup("<b>Mwali Comorian - ISO 639-3: wlc</b>");
	L.marker([-12.2123, 44.3709]).addTo(mymap)
	.bindPopup("<b>Ndzwani Comorian - ISO 639-3: wni</b>");
	L.marker([-13.2164, 49.2402]).addTo(mymap)
	.bindPopup("<b>Malagasy, Antankarana - ISO 639-3: xmv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=xmv'>Malagasy, Antankarana</a>)");
	L.marker([-15.4294, 48.8102]).addTo(mymap)
	.bindPopup("<b>Tsimihety - ISO 639-3: xmw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=xmw'>Tsimihety</a>)");
	L.marker([-11.6129, 43.36]).addTo(mymap)
	.bindPopup("<b>Comorian, Shingazidja - ISO 639-3: zdj</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=zdj'>Comorian, Shingazidja</a>)");

	var popup = L.popup();
</script>
</body>
</html>
