<!DOCTYPE html>
<html>
<head>
	<title>Language map of Iraq - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([36.375, 43.144], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([33.8178, 43.1095]).addTo(mymap)
	.bindPopup("<b>Arabic, Mesopotamian Spoken - ISO 639-3: acm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=acm'>Arabic, Mesopotamian Spoken</a>)");
	L.marker([44, 39.33]).addTo(mymap)
	.bindPopup("<b>Adygey - ISO 639-3: ady</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ady'>Adygey</a>)");
	L.marker([30.17, 47.5]).addTo(mymap)
	.bindPopup("<b>Arabic Gulf - ISO 639-3: afb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=afb'>Arabic Gulf</a>)");
	L.marker([36.75, 43]).addTo(mymap)
	.bindPopup("<b>Assyrian - ISO 639-3: aii</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aii'>Assyrian</a>)");
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([30.3371, 42.1773]).addTo(mymap)
	.bindPopup("<b>Arabic, Najdi Spoken - ISO 639-3: ars</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ars'>Arabic, Najdi Spoken</a>)");
	L.marker([36.2986, 42.0047]).addTo(mymap)
	.bindPopup("<b>Mardini - ISO 639-3: ayp</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ayp'>Mardini</a>)");
	L.marker([36.5137, 48.4302]).addTo(mymap)
	.bindPopup("<b>Azerbaijani, South - ISO 639-3: azb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=azb'>Azerbaijani, South</a>)");
	L.marker([33.9498, 42.9867]).addTo(mymap)
	.bindPopup("<b>Bajelani - ISO 639-3: bjm</b>");
	L.marker([35.6539, 45.8077]).addTo(mymap)
	.bindPopup("<b>Kurdish, Central - ISO 639-3: ckb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ckb'>Kurdish, Central</a>)");
	L.marker([37.0972, 43.5027]).addTo(mymap)
	.bindPopup("<b>Chaldean Neo-Aramaic - ISO 639-3: cld</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cld'>Chaldean Neo-Aramaic</a>)");
	L.marker([36.8377, 44.4956]).addTo(mymap)
	.bindPopup("<b>Kurdi, Hawrami - ISO 639-3: hac</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hac'>Kurdi, Hawrami</a>)");
	L.marker([40, 45]).addTo(mymap)
	.bindPopup("<b>Armenian - ISO 639-3: hye</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hye'>Armenian</a>)");
	L.marker([37, 43]).addTo(mymap)
	.bindPopup("<b>Kurdish Kurmanji - ISO 639-3: kmr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kmr'>Kurdish Kurmanji</a>)");
	L.marker([36.0451, 44.6365]).addTo(mymap)
	.bindPopup("<b>Koy Sanjaq Jewish Neo-Aramaic - ISO 639-3: kqd</b>");
	L.marker([31.3443, 48.8128]).addTo(mymap)
	.bindPopup("<b>Neo-Mandaic - ISO 639-3: mid</b>");
	L.marker([32.9, 53.3]).addTo(mymap)
	.bindPopup("<b>Farsi, Western - ISO 639-3: pes</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pes'>Farsi, Western</a>)");
	L.marker([32, 35]).addTo(mymap)
	.bindPopup("<b>Dom - ISO 639-3: rmt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmt'>Dom</a>)");
	L.marker([36.375, 43.144], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Shabaki - ISO 639-3: sdb</b>").openPopup();
	L.marker([32.8977, 46.5976]).addTo(mymap)
	.bindPopup("<b>Kurdish, Southern - ISO 639-3: sdh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=sdh'>Kurdish, Southern</a>)");
	L.marker([32.273, 44.245]).addTo(mymap)
	.bindPopup("<b>Jewish Babylonian Aramaic (ca. 200-1200 CE) - ISO 639-3: tmr</b>");
	L.marker([31.5339, 41.2595]).addTo(mymap)
	.bindPopup("<b>Judeo-Iraqi Arabic - ISO 639-3: yhd</b>");

	var popup = L.popup();
</script>
</body>
</html>
