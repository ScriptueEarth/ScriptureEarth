<!DOCTYPE html>
<html>
<head>
	<title>Language map of Equatorial Guinea - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([1.723965, 11.61454], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([1.075766, 9.600739]).addTo(mymap)
	.bindPopup("<b>Benga - ISO 639-3: bng</b>")
	L.marker([1.397041, 9.51011]).addTo(mymap)
	.bindPopup("<b>Batanga - ISO 639-3: bnm</b>")
	L.marker([3.53638, 8.68929]).addTo(mymap)
	.bindPopup("<b>Bobe - ISO 639-3: bvb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bvb'>Bobe</a>)")
	L.marker([1.3718, 9.61289]).addTo(mymap)
	.bindPopup("<b>Molengue - ISO 639-3: bxc</b>")
	L.marker([-1.43033, 5.61879]).addTo(mymap)
	.bindPopup("<b>Fa DêžŒambu - ISO 639-3: fab</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fab'>Fa DêžŒambu</a>)")
	L.marker([1.723965, 11.61454], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Fang - ISO 639-3: fan</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fan'>Fang</a>)")
	L.marker([3.74, 8.78]).addTo(mymap)
	.bindPopup("<b>Fernando Po Creole English - ISO 639-3: fpe</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fpe'>Fernando Po Creole English</a>)")
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)")
	L.marker([2.47457, 10.2493]).addTo(mymap)
	.bindPopup("<b>Gyele - ISO 639-3: gyi</b>")
	L.marker([2.39354, 10.0812]).addTo(mymap)
	.bindPopup("<b>Kwasio - ISO 639-3: nmg</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nmg'>Kwasio</a>)")
	L.marker([1.72096, 9.73613]).addTo(mymap)
	.bindPopup("<b>Ngumbi - ISO 639-3: nui</b>")
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)")
	L.marker([1.52302, 9.79206]).addTo(mymap)
	.bindPopup("<b>Seki - ISO 639-3: syi</b>")
	L.marker([2.06043, 10.678]).addTo(mymap)
	.bindPopup("<b>Yasa - ISO 639-3: yko</b>")

	var popup = L.popup();
</script>
</body>
</html>
