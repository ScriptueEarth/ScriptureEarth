<!DOCTYPE html>
<html>
<head>
	<title>Language map of Algeria - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([29.4957, -2.48113], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([20.8884, 4.80626]).addTo(mymap)
	.bindPopup("<b>Arabic, North African - ISO 639-3: aao</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=aao'>Arabic, North African</a>)");
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([35.4208, 3.23033]).addTo(mymap)
	.bindPopup("<b>Arabic, Algerian - ISO 639-3: arq</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arq'>Arabic, Algerian</a>)");
	L.marker([36.4762, 3.5462]).addTo(mymap)
	.bindPopup("<b>Algerian Sign Language - ISO 639-3: asp</b>");
	L.marker([36.5917, 2.19899]).addTo(mymap)
	.bindPopup("<b>Western Algerian Berber - ISO 639-3: cnu</b>");
	L.marker([48, 2]).addTo(mymap)
	.bindPopup("<b>French - ISO 639-3: fra</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fra'>French</a>)");
	L.marker([29.1107, 0.01992]).addTo(mymap)
	.bindPopup("<b>Sud Oranais-Gourara - ISO 639-3: grr</b>");
	L.marker([36.4103, 4.76137]).addTo(mymap)
	.bindPopup("<b>Kabyle - ISO 639-3: kab</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kab'>Kabyle</a>)");
	L.marker([29.4957, -2.48113], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Korandje - ISO 639-3: kcy</b>").openPopup();
	L.marker([32.5014, 3.85035]).addTo(mymap)
	.bindPopup("<b>Tumzabt - ISO 639-3: mzb</b>");
	L.marker([31.9454, 5.28444]).addTo(mymap)
	.bindPopup("<b>Ouargli - ISO 639-3: oua</b>");
	L.marker([34.916974, -3.430616]).addTo(mymap)
	.bindPopup("<b>Tarifit - ISO 639-3: rif</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rif'>Tarifit</a>)");
	L.marker([29.7854, -7.77879]).addTo(mymap)
	.bindPopup("<b>Tashelhayt - ISO 639-3: shi</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=shi'>Tashelhayt</a>)");
	L.marker([35.1867, 6.88901]).addTo(mymap)
	.bindPopup("<b>Tacawit - ISO 639-3: shy</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=shy'>Tacawit</a>)");
	L.marker([22.5908, 8.73169]).addTo(mymap)
	.bindPopup("<b>Tamahaq, Tahaggart - ISO 639-3: thv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=thv'>Tamahaq, Tahaggart</a>)");
	L.marker([27.019, 1.86218]).addTo(mymap)
	.bindPopup("<b>Tidikelt-Tuat Tamazight - ISO 639-3: tia</b>");
	L.marker([33.3489, 6.06562]).addTo(mymap)
	.bindPopup("<b>Oued Righ - ISO 639-3: tjo</b>");

	var popup = L.popup();
</script>
</body>
</html>
