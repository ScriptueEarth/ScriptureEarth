<!DOCTYPE html>
<html>
<head>
	<title>Language map of Morocco - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([29.1107, 0.01992], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([33.5, -7.5]).addTo(mymap)
	.bindPopup("<b>Judeo-Moroccan Arabic - ISO 639-3: aju</b>");
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([32.5, -7.5]).addTo(mymap)
	.bindPopup("<b>Arabic Moroccan - ISO 639-3: ary</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ary'>Arabic Moroccan</a>)");
	L.marker([34.7979, -4.6696]).addTo(mymap)
	.bindPopup("<b>Ghomara - ISO 639-3: gho</b>");
	L.marker([29.1107, 0.01992], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Sud Oranais-Gourara - ISO 639-3: grr</b>").openPopup();
	L.marker([18.29, -14.11]).addTo(mymap)
	.bindPopup("<b>Arabic, Hassaniya - ISO 639-3: mey</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mey'>Arabic, Hassaniya</a>)");
	L.marker([34.916974, -3.430616]).addTo(mymap)
	.bindPopup("<b>Tarifit - ISO 639-3: rif</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rif'>Tarifit</a>)");
	L.marker([29.7854, -7.77879]).addTo(mymap)
	.bindPopup("<b>Tashelhayt - ISO 639-3: shi</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=shi'>Tashelhayt</a>)");
	L.marker([34.9992, -4.51293]).addTo(mymap)
	.bindPopup("<b>Senhaja De Srair - ISO 639-3: sjs</b>");
	L.marker([40.4414, -1.11788]).addTo(mymap)
	.bindPopup("<b>Spanish - ISO 639-3: spa</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=spa'>Spanish</a>)");
	L.marker([32.7415, -2.40872]).addTo(mymap)
	.bindPopup("<b>Tamazight, Central Atlas - ISO 639-3: tzm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tzm'>Tamazight, Central Atlas</a>)");
	L.marker([32.139, -7.69607]).addTo(mymap)
	.bindPopup("<b>Moroccan Sign Language - ISO 639-3: xms</b>");

	var popup = L.popup();
</script>
</body>
</html>
