<!DOCTYPE html>
<html>
<head>
	<title>Language map of Jordan - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([30.3371, 42.1773], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([44, 39.33]).addTo(mymap)
	.bindPopup("<b>Adygey - ISO 639-3: ady</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ady'>Adygey</a>)");
	L.marker([31.5601, 38.0837], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Palestinian - ISO 639-3: ajp</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ajp'>Arabic, Palestinian</a>)");
	L.marker([27.9625, 43.8525], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)");
	L.marker([30.3371, 42.1773], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Najdi Spoken - ISO 639-3: ars</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ars'>Arabic, Najdi Spoken</a>)").openPopup();
	L.marker([29.6742, 33.6113], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic, Bedouin - ISO 639-3: avl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=avl'>Arabic, Bedouin</a>)");
	L.marker([43.5, 45.5]).addTo(mymap)
	.bindPopup("<b>Chechen - ISO 639-3: che</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=che'>Chechen</a>)");
	L.marker([40, 45]).addTo(mymap)
	.bindPopup("<b>Armenian - ISO 639-3: hye</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hye'>Armenian</a>)");
	L.marker([31.8202, 36.0829]).addTo(mymap)
	.bindPopup("<b>Jordanian Sign Language - ISO 639-3: jos</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jos'>Jordanian Sign Language</a>)");
	L.marker([43.5082, 43.3918]).addTo(mymap)
	.bindPopup("<b>Kabardian - ISO 639-3: kbd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kbd'>Kabardian</a>)");
	L.marker([32, 35]).addTo(mymap)
	.bindPopup("<b>Dom - ISO 639-3: rmt</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rmt'>Dom</a>)");

	var popup = L.popup();
</script>
</body>
</html>
