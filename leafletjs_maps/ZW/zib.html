<!DOCTYPE html>
<html>
<head>
	<title>Language map of Zimbabwe - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([-17.9128, 31.0216], 9);

	// blue icon is the default
	L.Icon.Default.iconUrl = '../../images/marker-icon.png';
	L.Icon.Default.shadowUrl = '../../images/marker-shadow.png';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png',
		shadowUrl: '../../images/marker-shadow.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([-18.37, 26.502]).addTo(mymap)
	.bindPopup("<b>Dombe - ISO 639-3: dov</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dov'>Dombe</a>)");
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)");

	.bindPopup("<b>Fanakalo - ISO 639-3: fng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=fng'>Fanakalo</a>)");
	L.marker([-19.7974, 26.9638]).addTo(mymap)
	.bindPopup("<b>Northern Tshwa - ISO 639-3: hio</b>");
	L.marker([-21.2887, 27.401]).addTo(mymap)
	.bindPopup("<b>Kalanga - ISO 639-3: kck</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kck'>Kalanga</a>)");

	.bindPopup("<b>Zimbabwe Sign Language - ISO 639-3: zib</b>").openPopup();

	var popup = L.popup();
</script>
</body>
</html>
