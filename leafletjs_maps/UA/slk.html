<!DOCTYPE html>
<html>
<head>
	<title>Language map of Ukraine - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([48.545705, 18.78479], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([53.59671, 56.55937]).addTo(mymap)
	.bindPopup("<b>Bashkir - ISO 639-3: bak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bak'>Bashkir</a>)");
	L.marker([53.2307, 25.6038]).addTo(mymap)
	.bindPopup("<b>Belorussian - ISO 639-3: bel</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bel'>Belorussian</a>)");
	L.marker([43.3646, 25.047]).addTo(mymap)
	.bindPopup("<b>Bulgarian - ISO 639-3: bul</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bul'>Bulgarian</a>)");
	L.marker([49.873398, 15.10437]).addTo(mymap)
	.bindPopup("<b>Czech - ISO 639-3: ces</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ces'>Czech</a>)");
	L.marker([45, 34.08]).addTo(mymap)
	.bindPopup("<b>Crimean Tatar - ISO 639-3: crh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=crh'>Crimean Tatar</a>)");
	L.marker([48.649, 12.4676]).addTo(mymap)
	.bindPopup("<b>German, Standard - ISO 639-3: deu</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=deu'>German, Standard</a>)");
	L.marker([38.36, 23.13]).addTo(mymap)
	.bindPopup("<b>Greek - ISO 639-3: ell</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ell'>Greek</a>)");

	.bindPopup("<b>Gagauz - ISO 639-3: gag</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gag'>Gagauz</a>)");
	L.marker([46.9068585714, 19.6555271429]).addTo(mymap)
	.bindPopup("<b>Hungarian - ISO 639-3: hun</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hun'>Hungarian</a>)");
	L.marker([40, 45]).addTo(mymap)

	L.marker([51.8439, 18.6255]).addTo(mymap)

	L.marker([60, 38]).addTo(mymap)
	.bindPopup("<b>Romani, Baltic - ISO 639-3: rml</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rml'>Romani, Baltic</a>)");

	.bindPopup("<b>Romanian - ISO 639-3: ron</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ron'>Romanian</a>)");

	.bindPopup("<b>Rusyn - ISO 639-3: rue</b>");

	.bindPopup("<b>Slovak - ISO 639-3: slk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=slk'>Slovak</a>)").openPopup();

	.bindPopup("<b>Ukrainian Sign Language - ISO 639-3: ukl</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ukl'>Ukrainian Sign Language</a>)");
	L.marker([49.796, 29.945]).addTo(mymap)
	.bindPopup("<b>Ukrainian - ISO 639-3: ukr</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ukr'>Ukrainian</a>)");
	L.marker([42.0379, 43.994]).addTo(mymap)
	.bindPopup("<b>Urum - ISO 639-3: uum</b>");
	L.marker([51.75, 19.42]).addTo(mymap)
	.bindPopup("<b>Yiddish - ISO 639-3: ydd</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=ydd'>Yiddish</a>)");

	var popup = L.popup();
</script>
</body>
</html>
