<!DOCTYPE html>
<html>
<head>
	<title>Language map of Suriname - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([2.77537, -54.4429], 9);

	// blue icon is the default
	L.Icon.Default.imagePath = '../../images/';

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 16,
		attribution: 'language names: <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
	}).addTo(mymap);
	L.marker([3.19607, -55.6294]).addTo(mymap)
	.bindPopup("<b>Akurio - ISO 639-3: ako</b>");
	L.marker([5.64295, -56.9243]).addTo(mymap)
	.bindPopup("<b>Arawak - ISO 639-3: arw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arw'>Arawak</a>)");
	L.marker([5.83772, -56.8323]).addTo(mymap)
	.bindPopup("<b>Carib - ISO 639-3: car</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=car'>Carib</a>)");
	L.marker([4.3126, -54.6419]).addTo(mymap)
	.bindPopup("<b>Aukan - ISO 639-3: djk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=djk'>Aukan</a>)");
	L.marker([9, -62]).addTo(mymap)
	.bindPopup("<b>Guyanese Creole English - ISO 639-3: gyn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=gyn'>Guyanese Creole English</a>)");
	L.marker([25, 116]).addTo(mymap)
	.bindPopup("<b>Hakka - ISO 639-3: hak</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hak'>Hakka</a>)");
	L.marker([5.722918, -55.333168]).addTo(mymap)
	.bindPopup("<b>Hindustani, Caribbean - ISO 639-3: hns</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=hns'>Hindustani, Caribbean</a>)");
	L.marker([5.62695, -54.6305]).addTo(mymap)
	.bindPopup("<b>Javanese, Caribbean - ISO 639-3: jvn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=jvn'>Javanese, Caribbean</a>)");
	L.marker([5.1323, -56.1266]).addTo(mymap)
	.bindPopup("<b>Kwinti - ISO 639-3: kww</b>");
	L.marker([1.98815, -58.5046]).addTo(mymap)
	.bindPopup("<b>Mawayana - ISO 639-3: mzx</b>");
	L.marker([2.94789, -56.0182]).addTo(mymap)
	.bindPopup("<b>Ndyuka-Trio Pidgin - ISO 639-3: njt</b>");
	L.marker([52, 5]).addTo(mymap)
	.bindPopup("<b>Dutch - ISO 639-3: nld</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=nld'>Dutch</a>)");
	L.marker([3.01294, -57.9221]).addTo(mymap)
	.bindPopup("<b>Sikiana - ISO 639-3: sik</b>");
	L.marker([4.54729, -54.0238]).addTo(mymap)
	.bindPopup("<b>Saramaccan - ISO 639-3: srm</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=srm'>Saramaccan</a>)");
	L.marker([5.83, -55.33]).addTo(mymap)
	.bindPopup("<b>Sranan - ISO 639-3: srn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=srn'>Sranan</a>)");
	L.marker([2.53616, -55.7599]).addTo(mymap)
	.bindPopup("<b>Trio - ISO 639-3: tri</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tri'>Trio</a>)");
	L.marker([1.50881, -59.1417]).addTo(mymap)
	.bindPopup("<b>Waiwai - ISO 639-3: waw</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=waw'>Waiwai</a>)");
	L.marker([2.77537, -54.4429], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Wayana - ISO 639-3: way</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=way'>Wayana</a>)").openPopup();
	L.marker([7.50851, -59.3528]).addTo(mymap)
	.bindPopup("<b>Warao - ISO 639-3: wba</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=wba'>Warao</a>)");

	var popup = L.popup();
</script>
</body>
</html>
