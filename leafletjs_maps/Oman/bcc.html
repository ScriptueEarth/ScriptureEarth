<!DOCTYPE html>
<html>
<head>
	<title>Language map of Oman - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([26, 64], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([26.223615, 50.580811], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Baharna Arabic - ISO 639-3: abv</b>")
	L.marker([23.25, 58.5], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Omani Arabic - ISO 639-3: acx</b>")
	L.marker([17.0796, 54.4894], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Dhofari Arabic - ISO 639-3: adf</b>")
	L.marker([30.17, 47.5], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Arabic Gulf - ISO 639-3: afb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=afb'>Arabic Gulf</a>)")
	L.marker([27.9625, 43.8525]).addTo(mymap)
	.bindPopup("<b>Arabic, Modern Standard - ISO 639-3: arb</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=arb'>Arabic, Modern Standard</a>)")
	L.marker([26, 64], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Balochi, Southern - ISO 639-3: bcc</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=bcc'>Balochi, Southern</a>)")
	L.marker([17.4485, 53.119]).addTo(mymap)
	.bindPopup("<b>Bathari - ISO 639-3: bhm</b>")
	L.marker([53, -1]).addTo(mymap)
	.bindPopup("<b>English - ISO 639-3: eng</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=eng'>English</a>)")
	L.marker([16.793, 52.473]).addTo(mymap)
	.bindPopup("<b>Mehri - ISO 639-3: gdq</b>")
	L.marker([17.216, 52.8334]).addTo(mymap)
	.bindPopup("<b>Hoby√≥t - ISO 639-3: hoh</b>")
	L.marker([19.6511, 56.1562]).addTo(mymap)
	.bindPopup("<b>Harsusi - ISO 639-3: hss</b>")
	L.marker([23.6322, 58.4916]).addTo(mymap)
	.bindPopup("<b>Luwati - ISO 639-3: luv</b>")
	L.marker([32.9, 53.3]).addTo(mymap)
	.bindPopup("<b>Farsi, Western - ISO 639-3: pes</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=pes'>Farsi, Western</a>)")
	L.marker([17.29154, 53.99526]).addTo(mymap)
	.bindPopup("<b>Jibbali - ISO 639-3: shv</b>")
	L.marker([25.939, 56.1711], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Shihhi Arabic - ISO 639-3: ssh</b>")
	L.marker([-8.25605, 37.624]).addTo(mymap)
	.bindPopup("<b>Swahili - ISO 639-3: swh</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=swh'>Swahili</a>)")
	L.marker([26.1602, 56.4202]).addTo(mymap)
	.bindPopup("<b>Kumzari - ISO 639-3: zum</b>")

	var popup = L.popup();
</script>
</body>
</html>
