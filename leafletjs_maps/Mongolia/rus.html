<!DOCTYPE html>
<html>
<head>
	<title>Language map of Mongolia - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="../../image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../_css/leaflet.css" />
    <script src="../../_js/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; margin: auto; margin-right: auto; margin-top: 100px; "></div>
<script>
	var mymap = L.map('mapid').setView([59, 50], 9);

// blue icon is the default

	var myRedIcon = L.icon({
		iconUrl: '../../images/myRedIcon.png'
	});

	var myPurpleIcon = L.icon({
		iconUrl: '../../images/myPurpleIcon.png'
	});

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 16,
		attribution: 'Map languages: © <a href="https://www.scriptureearth.org/00i-Scripture_Index.php">Scripture Earth</a>, ' +
			'Map data: © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery: © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);
		L.marker([48.7686, 109.005]).addTo(mymap)
	.bindPopup("<b>Mongolia Buriat - ISO 639-3: bxm</b>")
	L.marker([40.0209, 116.228]).addTo(mymap)
	.bindPopup("<b>Chinese, Mandarin - ISO 639-3: cmn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=cmn'>Chinese, Mandarin</a>)")
	L.marker([48, 124]).addTo(mymap)
	.bindPopup("<b>Daur - ISO 639-3: dta</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=dta'>Daur</a>)")
	L.marker([61.972, 94.689]).addTo(mymap)
	.bindPopup("<b>Evenki - ISO 639-3: evn</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=evn'>Evenki</a>)")
	L.marker([51.17, 71.454]).addTo(mymap)
	.bindPopup("<b>Kazakh - ISO 639-3: kaz</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=kaz'>Kazakh</a>)")
	L.marker([48.32397, 106.28874], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Outer Mongolian - ISO 639-3: khk</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=khk'>Outer Mongolian</a>)")
	L.marker([48.6852, 107.528], {icon: myPurpleIcon}).addTo(mymap)
	.bindPopup("<b>Mongolian Sign Language - ISO 639-3: msr</b>")
	L.marker([42.4208, 110.157]).addTo(mymap)
	.bindPopup("<b>Inner Mongolian - ISO 639-3: mvf</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=mvf'>Inner Mongolian</a>)")
	L.marker([59, 50], {icon: myRedIcon}).addTo(mymap)
	.bindPopup("<b>Russian - ISO 639-3: rus</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=rus'>Russian</a>)")
	L.marker([51.7, 94.36667]).addTo(mymap)
	.bindPopup("<b>Tuvin - ISO 639-3: tyv</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=tyv'>Tuvin</a>)")
	L.marker([43.88, 87.38]).addTo(mymap)
	.bindPopup("<b>Uyghur - ISO 639-3: uig</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=uig'>Uyghur</a>)")
	L.marker([46.566667, 45.316667]).addTo(mymap)
	.bindPopup("<b>Kalmyk-Oirat - ISO 639-3: xal</b><br />ScriptureEarth (<a href='https://www.scriptureearth.org/00i-Scripture_Index.php?iso=xal'>Kalmyk-Oirat</a>)")

	var popup = L.popup();
</script>
</body>
</html>
